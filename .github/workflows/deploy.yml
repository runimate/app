name: Deploy static site to app (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 루트의 웹파일만 dist/로 복사 (.git, .github 등은 제외)
      - name: Prepare dist
        run: |
          mkdir -p dist
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "README.md" \
            ./ dist/

      - name: Deploy to app repo gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAT }}
          repository-name: runarchive-lab/app
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true
