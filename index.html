<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUN MILEAGE ANIMATOR</title>
  <style>
    :root {
      --pad: 16px;
      --maxw: 480px;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #fff;
      padding: 20px;
    }

    .container {
      max-width: var(--maxw);
      width: 100%;
      text-align: center;
    }

    /* 날짜 공통 */
    #date {
      font-weight: bold;
      display: block;
    }

    /* 타입별 날짜 스타일 */
    .date-d2 {
      font-size: 14px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .date-m1, .date-m2 {
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }

    /* 그리드 공통 */
    .grid {
      display: grid;
      gap: 6px;
    }

    /* D2 좌측정렬 강제 */
    body.type2 .grid > div {
      justify-content: flex-start !important;
      text-align: left !important;
    }
    body.type2 .grid > div:nth-child(1) {
      margin-left: 0 !important;
      padding-left: 0 !important;
    }
  </style>
</head>
<body class="type2"> <!-- type1, type2, monthly 로 바꿔 테스트 -->
  <div class="container">
    <span id="date"></span>

    <div class="grid">
      <div><span id="runs-label">Runs</span> <span id="runs">0</span></div>
      <div><span id="pace-label">Avg. Pace</span> <span id="pace">0'00"</span></div>
      <div><span id="time-label">Time</span> <span id="time">00:00</span></div>
    </div>
  </div>

  <script>
    // 현재 모드 (daily1, daily2, monthly)
    let recordType = 'daily2'; 

    function renderDate(){
      const now = new Date();

      const day   = String(now.getDate()).padStart(2,'0');
      const monthShort = now.toLocaleString('en-US',{month:'short'}).toUpperCase();
      const monthLong  = now.toLocaleString('en-US',{month:'long'});
      const year  = now.getFullYear();

      const dateEl = document.getElementById('date');

      // 타입별 날짜 표기
      if(recordType === 'daily1'){
        dateEl.textContent = '';
        dateEl.className = '';
      } else if(recordType === 'daily2'){
        dateEl.textContent = `${day} ${monthShort}. ${year}`;
        dateEl.className = 'date-d2';
      } else if(recordType === 'monthly'){
        dateEl.textContent = `${monthLong} ${year}`;
        // 월간 타입1,2 모두 적용
        dateEl.className = (document.body.classList.contains('type1')) ? 'date-m1' : 'date-m2';
      }
    }

    renderDate();
  </script>
</body>
</html>
