<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .upload-box {
      border: 1px solid #ddd;
      padding: 40px;
      margin-bottom: 30px;
      display: inline-block;
    }
    .upload-label {
      display: block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .status {
      color: green;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .run-button {
      background-color: black;
      color: #7fff00;
      padding: 15px 30px;
      font-size: 24px;
      border: 2px solid #0070ff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .km-display {
      font-size: 60px;
      margin: 30px 0 20px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .stat {
      font-size: 22px;
      font-weight: bold;
    }
    .label {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" onclick="runAnimation()">RUN</button>
  </div>

  <div class="km-display"><span id="km">0.00</span> km</div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let extractedValues = [];

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById("upload-status").textContent = "업로드 완료";

      const reader = new FileReader();
      reader.onload = async () => {
        const imageData = reader.result;
        const worker = Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage("eng");
        await worker.initialize("eng");
        const { data: { text } } = await worker.recognize(imageData);
        await worker.terminate();

        const lines = text.trim().split("\n").map(l => l.trim()).filter(l => l);
        const rawNumbers = lines.join(" ").match(/\d{1,3}(?:[:\']\d{1,2})?|\d+(\.\d+)?/g);

        let km = "0.00";
        if (rawNumbers && rawNumbers.length >= 7) {
          // KM 후보 찾기
          let kmIndex = rawNumbers.findIndex(n => n.includes(".") && parseFloat(n) > 1 && parseFloat(n) < 100);
          if (kmIndex >= 0) {
            km = rawNumbers[kmIndex];
            rawNumbers.splice(kmIndex, 1); // km 제거
          }

          document.getElementById("km").textContent = km;
          extractedValues = rawNumbers.slice(0, 6); // 아래 6개
        }
      };
      reader.readAsDataURL(file);
    });

    function runAnimation() {
      const keys = ["pace", "time", "calories", "elevation", "heartrate", "cadence"];
      keys.forEach((key, i) => {
        document.getElementById(key).textContent = extractedValues[i] || "-";
      });
    }
  </script>
</body>
</html>
