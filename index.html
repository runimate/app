<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <!-- Google Fonts (9개) : Sedgwick Ave Display → Gloria Hallelujah 교체 -->
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Orbitron:wght@700&family=Fugaz+One&family=Special+Gothic+Expanded+One&family=Notable&family=Monoton&family=Gloria+Hallelujah&family=Lobster&family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad:16px;
      --maxw:480px;
      --gapBelowKm: 12px; /* 기본(모든 폰트) km-아래 간격 */
    }
    *{box-sizing:border-box}
    html, body { background:#fff; color:#000; }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; }

    header{ padding:var(--pad); text-align:left; }
    h1{ margin:6px 0 2px; font-size:18px; font-weight:800; }
    .subtitle{ font-size:12px; opacity:.8 }

    .wrap{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }
    .section{ margin:14px 0; }

    .upload-box{ border:1px solid #ddd; border-radius:10px; padding:16px; }
    .upload-label{ display:block; background:#000; color:#fff; padding:12px 14px; font-weight:800; border-radius:8px; text-align:center; margin-bottom:10px; }
    .status{ color:#17a34a; font-weight:700; font-size:13px; }

    .control-title{ font-size:13px; font-weight:800; margin:10px 0; }
    .font-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .font-grid button,.bg-row button,.run-button{
      width:100%; height:44px; border-radius:10px; border:2px solid currentColor;
      background:transparent; color:inherit; font-size:14px; font-weight:700;
    }
    .bg-row{ display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
    .run-button{ background:#000; color:#7fff00; border-color:#0070ff; margin-top:6px; }

    /* ===== 스테이지 ===== */
    .stage-outer{ padding:10px 0 24px; }
    .stage-inner{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }

    .km-row-wrap{
      display:flex;
      justify-content:flex-start;           /* 좌측 기준 */
      margin:6px auto var(--gapBelowKm);    /* 폰트별로 JS에서 제어 */
      width:100%;
    }
    .km-row{
      display:flex; align-items:baseline; gap:10px;
      transform-origin:left bottom;         /* 좌측 고정 스케일 */
      will-change:transform;
    }
    #km{
      font-family:'Anton', sans-serif;      /* 기본 Anton */
      font-size:200px; line-height:1; white-space:nowrap;
      letter-spacing:.5px;
    }
    #km-unit{
      font-size:80px; line-height:1; transform:translateY(-8px);
      opacity:0; transition:opacity 450ms ease; white-space:nowrap;
    }

    /* 하단 정보: Pace, Time만 */
    .grid{
      display:grid; grid-template-columns:repeat(2,1fr); gap:10px;
      margin-top:0; color:inherit; text-align:left;
    }
    .stat{ font-size:22px; font-weight:800; }
    .label{ font-size:14px; opacity:.9; }

    /* 포커스 모드: 상단 UI 숨김 */
    body.focus .top-ui{ display:none; }
    body.focus #exit-focus{
      display:block; position:fixed; z-index:20;
      top: env(safe-area-inset-top, 8px); right:10px;
      width:40px; height:40px; border-radius:20px;
      border:2px solid currentColor; background:transparent; color:inherit; font-weight:800;
    }
    #exit-focus{ display:none; }

    /* 배경 토글 (페이지 전체) */
    .bg-black{ background:#000; color:#fff; }
    .bg-white{ background:#fff; color:#000; }

    /* km 기준폭 측정용 (숨김) */
    #km-measure{ position:absolute; visibility:hidden; left:-9999px; top:-9999px; white-space:nowrap; }
  </style>
</head>
<body class="bg-white">
  <header>
    <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <!-- 설정 UI -->
  <div class="top-ui">
    <div class="wrap">
      <section class="section upload-box">
        <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
        <input type="file" id="file-upload" accept="image/*" style="display:none;" />
        <div class="status" id="upload-status"></div>
      </section>

      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid">
          <button style="font-family:'Anton', sans-serif;" onclick="setFont('Anton')">Anton</button>
          <button style="font-family:'Orbitron', sans-serif;" onclick="setFont('Orbitron')">Orbitron</button>
          <button style="font-family:'Fugaz One', cursive;" onclick="setFont('Fugaz One')">Fugaz One</button>
          <button style="font-family:'Special Gothic Expanded One', sans-serif;" onclick="setFont('Special Gothic Expanded One')">Special Gothic</button>
          <button style="font-family:'Notable', sans-serif;" onclick="setFont('Notable')">Notable</button>
          <button style="font-family:'Monoton', cursive;" onclick="setFont('Monoton')">Monoton</button>
          <button style="font-family:'Gloria Hallelujah', cursive;" onclick="setFont('Gloria Hallelujah')">Gloria Hallelujah</button>
          <button style="font-family:'Lobster', cursive;" onclick="setFont('Lobster')">Lobster</button>
          <button style="font-family:'Rock Salt', cursive;" onclick="setFont('Rock Salt')">Rock Salt</button>
        </div>
      </section>

      <section class="section">
        <div class="control-title">Background</div>
        <div class="bg-row">
          <button onclick="setBackground('black')">Black</button>
          <button onclick="setBackground('white')">White</button>
        </div>
      </section>

      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN</button>
      </section>
    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <!-- 스테이지 -->
  <section class="stage-outer">
    <div class="stage-inner" id="stage">
      <!-- 기준폭 측정 : 99.99 (크기 계산의 기준) -->
      <div id="km-measure">99.99</div>

      <div class="km-row-wrap">
        <div class="km-row" id="km-row">
          <div id="km">0.00</div>
          <div id="km-unit">km</div>
        </div>
      </div>

      <div class="grid">
        <div>
          <div class="stat" id="pace">-</div>
          <div class="label">Avg. Pace</div>
        </div>
        <div>
          <div class="stat" id="time">-</div>
          <div class="label">Time</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    let parsedData = {};

    /* ---------- OCR 정규화 & 파싱 ---------- */
    function normalizeOCR(s){
      return s
        .replace(/[\u2018\u2019\u2032\u2035]/g,"'")   // 프라임 → '
        .replace(/[\u201C\u201D\u2033]/g,'"')       // 더블프라임 → "
        .replace(/[·•]/g,'.')                       // 가운데점 → .
        .replace(/\u200B|\u00A0/g,' ')              // zero width & nbsp → space
        .replace(/[ ]{2,}/g,' ')
        .trim();
    }

    function parseFromOCR(textRaw){
      const text = normalizeOCR(textRaw);
      // pace: 7'22"
      const paceMatch = text.match(/\b(\d{1,2})\s*'\s*(\d{2})\s*"?\b/);
      // time: H:MM:SS 또는 MM:SS
      let timeMatch = text.match(/\b(\d{1,2}):(\d{2}):(\d{2})\b/);
      if(!timeMatch){
        const mmss = text.match(/\b(\d{1,2}):(\d{2})\b/);
        if(mmss) timeMatch = { 0:mmss[0] };
      }
      // distance: 99.99 형태
      const distMatch = text.match(/\b(\d{1,2}\.\d{1,2})\b/);

      return {
        km: distMatch ? distMatch[1] : null,
        pace: paceMatch ? `${paceMatch[1]}'${paceMatch[2]}"` : "-",
        time: timeMatch ? timeMatch[0] : "-"
      };
    }

    /* ---------- 파일 업로드 ---------- */
    document.getElementById("file-upload").addEventListener("change", async (e)=>{
      const file = e.target.files[0]; if(!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "block";
      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseFromOCR(result.data.text);
      };
      reader.readAsDataURL(file);
    });

    /* ---------- 카운트업 (easeOutCubic) ---------- */
    const easeOutCubic = t => 1 - Math.pow(1 - t, 3);
    function animateNumber(id,start,end,duration){
      return new Promise(resolve=>{
        const el = document.getElementById(id);
        let startTime;
        function update(now){
          if(!startTime) startTime = now;
          const raw = Math.min((now - startTime)/duration,1);
          const eased = easeOutCubic(raw);
          el.textContent = (start + (end-start)*eased).toFixed(2);
          raw < 1 ? requestAnimationFrame(update) : resolve();
        }
        requestAnimationFrame(update);
      });
    }

    /* ---------- 좌측 고정 스케일: 99.99 기준 + 안전계수 0.9 ---------- */
    function fitKmRow(){
      const stage = document.getElementById('stage');
      const row   = document.getElementById('km-row');
      const measure = document.getElementById('km-measure');
      const kmEl = document.getElementById('km');
      const unitEl = document.getElementById('km-unit');

      // 현재 폰트로 기준 텍스트(99.99) 측정
      const kmCS = window.getComputedStyle(kmEl);
      measure.style.fontFamily = kmCS.fontFamily;
      measure.style.fontSize   = kmCS.fontSize;
      measure.style.fontStyle  = kmCS.fontStyle;
      measure.style.fontWeight = kmCS.fontWeight;

      const avail = stage.clientWidth - (parseInt(getComputedStyle(stage).paddingLeft) || 0);
      const need  = measure.scrollWidth + 10 + unitEl.scrollWidth; // 숫자 + 간격 + 단위
      const safe  = 0.9; // 안전계수
      const scale = need ? Math.min(1, (avail * safe) / need) : 1;

      row.style.transform = `scale(${scale})`;
    }

    async function runAnimation(){
      const unit = document.getElementById("km-unit");
      unit.style.opacity = 0;

      fitKmRow(); // 시작 전 맞춤

      const endVal = parseFloat(parsedData.km || 0);
      await animateNumber("km", 0, isNaN(endVal)?0:endVal, 2200);

      unit.style.opacity = 1; // 단위 페이드인

      // 하단 정보 반영
      document.getElementById('pace').textContent = parsedData.pace || "-";
      document.getElementById('time').textContent = parsedData.time || "-";

      fitKmRow(); // 애니 후 재맞춤
    }

    /* ---------- 액션 ---------- */
    function onRun(){
      document.body.classList.add('focus');
      document.getElementById('stage').scrollIntoView({behavior:'smooth', block:'start'});
      runAnimation();
    }
    function exitFocus(){
      document.body.classList.remove('focus');
      window.scrollTo({top:0, behavior:'smooth'});
    }

    /* ---------- 폰트 적용 (Rock Salt만 간격 확장) ---------- */
    function setFont(font){
      const km = document.getElementById("km");
      const unit = document.getElementById("km-unit");

      // 폰트별 기본 크기
      const smallSet  = new Set(["Orbitron","Fugaz One","Notable"]);
      const scriptSet = new Set(["Gloria Hallelujah","Lobster","Rock Salt","Monoton","Special Gothic Expanded One"]);

      let base = 200;
      if (smallSet.has(font)) base = 180;
      if (scriptSet.has(font)) base = 170;

      km.style.fontFamily = font + ", sans-serif";
      km.style.fontSize   = base + "px";
      km.style.fontStyle  = "normal";
      km.style.fontWeight = (font === "Orbitron" || font === "Notable") ? "700" : "700";

      unit.style.fontFamily = km.style.fontFamily;
      unit.style.fontSize   = Math.round(base * 0.4) + "px";
      unit.style.fontStyle  = "normal";
      unit.style.fontWeight = "700";

      // Rock Salt일 때만 km 아래 간격 확장
      const gap = (font === "Rock Salt") ? 28 : 12; // px
      document.documentElement.style.setProperty('--gapBelowKm', gap + 'px');

      fitKmRow();
    }

    /* ---------- 배경 ---------- */
    function setBackground(color){
      const b = document.body;
      if(color==='black'){ b.classList.remove('bg-white'); b.classList.add('bg-black'); }
      else { b.classList.remove('bg-black'); b.classList.add('bg-white'); }
    }

    window.addEventListener('resize', fitKmRow);
    window.addEventListener('orientationchange', ()=> setTimeout(fitKmRow, 150));
    window.onload = ()=> { setFont('Anton'); fitKmRow(); };
  </script>
</body>
</html>
