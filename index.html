<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }
    h1 { font-weight: bold; }
    .subtitle { font-size: 14px; margin-bottom: 20px; }
    .upload-box {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      display: inline-block;
    }
    .upload-label {
      display: block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .status { color: green; margin-bottom: 10px; font-weight: bold; }
    .run-button {
      background-color: black;
      color: #7fff00;
      padding: 10px 20px;
      font-size: 20px;
      border: 2px solid #0070ff;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .km-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      margin: 20px auto 10px;
      max-width: 90%;
    }
    #km {
      font-family: 'Jost', sans-serif;
      font-style: italic;
      font-weight: 800;
      font-size: 120px;
      line-height: 1;
    }
    #km-unit {
      margin-left: 8px;
      font-size: 48px;
      line-height: 1;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 90%;
      margin: 10px auto 0;
      text-align: center;
    }
    .stat { font-size: 20px; font-weight: bold; }
    .label { font-size: 14px; color: black; }
    .font-controls, .bg-controls { margin-top: 15px; }
    .font-controls button, .bg-controls button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      height: 36px;
    }
    .font-controls button { font-size: 18px; }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div class="subtitle">by JS @runarchive.js</div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="font-controls">
    <div><strong>Font</strong></div>
    <button style="font-family: 'Jost', sans-serif; font-style: italic; font-weight: 800;" onclick="setFont('Jost')">Jost</button>
    <button style="font-family: 'Orbitron', sans-serif; font-weight: 700;" onclick="setFont('Orbitron')">Orbitron</button>
    <button style="font-family: 'Bebas Neue', sans-serif; font-weight: 400;" onclick="setFont('Bebas Neue')">Bebas Neue</button>
    <button style="font-family: 'Big Shoulders Inline Text', cursive; font-weight: 700;" onclick="setFont('Big Shoulders Inline Text')">Big Shoulders</button>
    <button style="font-family: 'Caveat Brush', cursive; font-weight: 400;" onclick="setFont('Caveat Brush')">Caveat Brush</button>
    <button style="font-family: 'Handjet', cursive; font-weight: 500;" onclick="setFont('Handjet')">Handjet</button>
  </div>

  <div class="bg-controls">
    <div><strong>Background</strong></div>
    <button onclick="setBackground('black')">Black</button>
    <button onclick="setBackground('white')">White</button>
  </div>

  <div class="km-row" id="km-row">
    <div id="km">0.00</div>
    <div id="km-unit">km</div>
  </div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      let norm = text
        .replace(/[—–−]/g, '-')      // dash 통일
        .replace(/-\s*-/g, '--')     // "--"로 통일
        .replace(/[♡❤]/g, '');       // 하트 제거

      const rawLines  = norm.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const rawTokens = rawLines.flatMap(line => line.match(/[\d:'"mMkK-]{1,10}/g) || []);

      const isValid = (t) =>
        /^\d{1,2}\.\d{1,2}$/.test(t) ||            // km
        /^\d{1,2}:\d{2}(?::\d{2})?$/.test(t) ||    // mm:ss or hh:mm:ss
        /^\d{1,2}'\d{2}"?$/.test(t) ||             // pace
        /^\d{1,4}\s*m$/i.test(t) ||                // m
        /^\d{1,4}$/.test(t) ||                     // 정수
        /^--$/.test(t);                            // 결측값

      const tokens = rawTokens.filter(isValid);

      return {
        km:        tokens[0] || null,
        pace:      tokens[1] || null,
        time:      tokens[2] || null,
        calories:  tokens[3] || null,
        elevation: tokens[4] || null,
        heartrate: tokens[5] || null,
        cadence:   tokens[6] || null
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "inline-block";
      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseValuesByLine(result.data.text);
      };
      reader.readAsDataURL(file);
    });

    function animateNumber(id, start, end, duration) {
      return new Promise((resolve) => {
        const el = document.getElementById(id);
        let startTime;
        function update(currentTime) {
          if (!startTime) startTime = currentTime;
          const progress = Math.min((currentTime - startTime) / duration, 1);
          const value = (start + (end - start) * progress).toFixed(2);
          el.textContent = value;
          if (progress < 1) requestAnimationFrame(update);
          else resolve();
        }
        requestAnimationFrame(update);
      });
    }

    function fitKmRow() {
      const kmRow = document.getElementById("km-row");
      const gridWidth = document.querySelector(".grid").offsetWidth;
      kmRow.style.maxWidth = gridWidth + "px";
    }

    function runAnimation() {
      const unit = document.getElementById("km-unit");
      unit.style.opacity = 0;
      fitKmRow();

      const endVal = parseFloat(parsedData.km || 0);
      animateNumber("km", 0, isNaN(endVal) ? 0 : endVal, 2200).then(() => {
        unit.style.opacity = 1;
        const show = (id, val) => {
          const noData = val == null || /^--$/.test(String(val));
          document.getElementById(id).textContent = noData ? '—' : val;
        };
        show('pace',      parsedData.pace);
        show('time',      parsedData.time);
        show('calories',  parsedData.calories);
        show('elevation', parsedData.elevation);
        show('heartrate', parsedData.heartrate);
        show('cadence',   parsedData.cadence);
        fitKmRow();
      });
    }

    function setFont(fontName) {
      const km = document.getElementById("km");
      const unit = document.getElementById("km-unit");
      const smallFonts = ["Jost", "Orbitron"];
      const baseSize = smallFonts.includes(fontName) ? 120 : 150;
      const isJost = fontName === "Jost";

      km.style.fontFamily = fontName;
      km.style.fontSize = baseSize + "px";
      km.style.fontStyle = isJost ? "italic" : "normal";
      km.style.fontWeight = isJost ? "800" : "700";

      unit.style.fontFamily = fontName;
      unit.style.fontSize = Math.round(baseSize * 0.4) + "px";
      unit.style.fontStyle = isJost ? "italic" : "normal";
      unit.style.fontWeight = isJost ? "800" : "700";
    }

    function setBackground(color) {
      const isBlack = color === 'black';
      document.body.style.backgroundColor = isBlack ? "#000" : "#fff";
      document.body.style.color = isBlack ? "#fff" : "#000";
    }

    window.addEventListener('resize', fitKmRow);
  </script>
</body>
</html>
