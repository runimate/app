<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUN MILEAGE ANIMATOR BETA</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Big+Shoulders+Inline+Text:wght@800&family=Alfa+Slab+One&family=Orbitron:wght@700&family=Special+Gothic+Expanded+One&family=Graduate&family=Gloria+Hallelujah&family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad:16px;
      --maxw:480px;
      --radius:14px;
      --statSize:40px;
      --statLabelSize:18px;
    }
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .container{
      max-width:var(--maxw);
      padding:var(--pad);
      text-align:center;
    }
    .date{
      font-size:40px;
      font-weight:700;
      margin-bottom:10px;
    }
    .distance{
      font-size:200px;
      font-weight:700;
      line-height:1;
    }
    .unit{
      font-size:32px;
      font-weight:700;
      margin-top:8px;
    }
    /* 공통 stats */
    .stats-row{
      display:flex;
      justify-content:space-between;
      margin-top:20px;
      text-align:center;
    }
    .stat{
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .stat-value{
      font-size:var(--statSize);
      font-weight:700;
      line-height:1.1;
    }
    .stat-label{
      font-size:var(--statLabelSize);
      margin-top:4px;
    }

    /* D2, M2에서는 label을 아래로 */
    .mode-D2 .stat, .mode-M2 .stat {
      flex-direction:column-reverse; /* 숫자 위, 타이틀 아래 */
    }
    .mode-D2 .stat-label, .mode-M2 .stat-label {
      margin-top:0;
      margin-bottom:4px;
    }
  </style>
</head>
<body>
  <div class="container mode-D2" id="output">
    <div class="date" id="date">20 AUG. 2025</div>
    <div class="distance" id="distance">0.00</div>
    <div class="unit">Kilometers</div>

    <div class="stats-row">
      <div class="stat">
        <div class="stat-value" id="runs">0</div>
        <div class="stat-label">Runs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="pace">0:00</div>
        <div class="stat-label">Avg. Pace</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="time">00:00</div>
        <div class="stat-label">Time</div>
      </div>
    </div>
  </div>

  <script>
    // 샘플 데이터 반영
    document.getElementById("runs").textContent = 17;
    document.getElementById("pace").textContent = "6'15\"";
    document.getElementById("time").textContent = "16:03:14";
  </script>
</body>
</html>
