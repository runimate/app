<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Mileage Animation Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #upload-box {
      margin-bottom: 2rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 2;
    }
    .km-number {
      font-size: 3rem;
      font-weight: bold;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto 0;
    }
    .stat {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .label {
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div id="upload-box">
    <input type="file" id="imageUpload" accept="image/*">
    <div id="upload-status"></div>
  </div>
  <div class="km-number" id="kmValue">—</div>
  <div class="stat-grid">
    <div><div class="stat" id="pace">—</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">—</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">—</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">—</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heart">—</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">—</div><div class="label">Cadence</div></div>
  </div>

  <script>
    const parseValuesByLine = (text) => {
      const lines = text.trim().split("\n").map(line => line.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/\d{1,3}(?:[:']\d{1,2})?|\d+\.\d+/g) || []);

      const parsed = {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heart: numbers[5] || null,
        cadence: numbers[6] || null
      };

      console.log("라인 기반 파싱 결과:", parsed);
      return parsed;
    };

    document.getElementById('imageUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = URL.createObjectURL(file);
      document.getElementById("upload-status").textContent = "업로드 완료";
      const result = await Tesseract.recognize(img, 'eng');
      const text = result.data.text;
      console.log("OCR 텍스트:", text);

      const parsedData = parseValuesByLine(text);

      animateNumber("kmValue", 0, parseFloat(parsedData.km || 0), 2000);
      document.getElementById("pace").textContent = parsedData.pace || "—";
      document.getElementById("time").textContent = parsedData.time || "—";
      document.getElementById("calories").textContent = parsedData.calories || "—";
      document.getElementById("elevation").textContent = parsedData.elevation || "—";
      document.getElementById("heart").textContent = parsedData.heart || "—";
      document.getElementById("cadence").textContent = parsedData.cadence || "—";
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;

      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
