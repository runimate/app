
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Mileage Animation Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Orbitron&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Display&family=Caveat+Brush&family=Rock+Salt&family=Handjet&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      text-align: center;
    }
    header {
      margin-top: 20px;
    }
    header h1 {
      font-weight: 700;
    }
    header p {
      font-style: italic;
      margin-top: 4px;
    }
    .controls {
      margin: 20px 0;
    }
    .font-button, .align-button, .bg-button {
      border: 2px solid black;
      background: white;
      color: black;
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'Jost', sans-serif;
      font-weight: bold;
    }
    .font-button.selected, .align-button.selected, .bg-button.selected {
      background: black;
      color: white;
    }
    .font-label, .align-label, .bg-label {
      margin-top: 20px;
      font-weight: bold;
    }
    #animation-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
    }
    .center-align #animation-container {
      align-items: center;
    }
    .distance {
      font-size: 120px;
      font-weight: bold;
    }
    .unit {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }
    .stat-item {
      width: 30%;
      margin-bottom: 20px;
    }
    .stat-label {
      font-weight: normal;
      color: gray;
      margin-top: 4px;
    }
    .stat-value {
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
    <p>by JS @runarchive.js</p>
  </header>
  <div class="controls">
    <div class="font-label">Font</div>
    <button class="font-button selected" data-font="Jost">Jost</button>
    <button class="font-button" data-font="Orbitron">Orbitron</button>
    <button class="font-button" data-font="Bebas Neue">Bebas Neue</button>
    <button class="font-button" data-font="Fredericka the Great">Fredericka</button>
    <button class="font-button" data-font="Big Shoulders Display">Big Shoulders</button>
    <button class="font-button" data-font="Caveat Brush">Caveat Brush</button>
    <button class="font-button" data-font="Rock Salt">Rock Salt</button>
    <button class="font-button" data-font="Handjet">Handjet</button>
    <div class="align-label">Align</div>
    <button class="align-button selected" data-align="left">⬅ Left</button>
    <button class="align-button" data-align="center">➡ Center</button>
    <div class="bg-label">Background</div>
    <button class="bg-button selected" data-bg="white">White</button>
    <button class="bg-button" data-bg="black">Black</button>
  </div>
  <div id="animation-container">
    <div class="distance" id="distance-value">0.00</div>
    <div class="unit" id="unit-label">Kilometers</div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="pace">-</div>
        <div class="stat-label">Avg. Pace</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="time">-</div>
        <div class="stat-label">Time</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="calories">-</div>
        <div class="stat-label">Calories</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="elevation">-</div>
        <div class="stat-label">Elevation Gain</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="heartrate">-</div>
        <div class="stat-label">Avg. Heart Rate</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="cadence">-</div>
        <div class="stat-label">Cadence</div>
      </div>
    </div>
  </div>
  <script>
    const fontButtons = document.querySelectorAll('.font-button');
    const alignButtons = document.querySelectorAll('.align-button');
    const bgButtons = document.querySelectorAll('.bg-button');
    const distance = document.getElementById('distance-value');

    fontButtons.forEach(button => {
      button.addEventListener('click', () => {
        fontButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        const selectedFont = button.getAttribute('data-font');
        distance.style.fontFamily = `'${selectedFont}', sans-serif`;
      });
    });

    alignButtons.forEach(button => {
      button.addEventListener('click', () => {
        alignButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        const align = button.getAttribute('data-align');
        document.body.classList.toggle('center-align', align === 'center');
      });
    });

    bgButtons.forEach(button => {
      button.addEventListener('click', () => {
        bgButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        const bg = button.getAttribute('data-bg');
        document.body.style.backgroundColor = bg;
        document.body.style.color = bg === 'black' ? 'white' : 'black';
      });
    });
  </script>
</body>
</html>
