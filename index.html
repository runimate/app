<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; transition: background 0.3s, color 0.3s; }
    .upload-box { border: 1px solid #ddd; padding: 40px; margin-bottom: 30px; display: inline-block; }
    .upload-label { display: block; background-color: black; color: white; padding: 10px 20px; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    .status { color: green; margin-bottom: 10px; font-weight: bold; }
    .run-button { background-color: black; color: #7fff00; padding: 15px 30px; font-size: 24px; border: 2px solid #0070ff; border-radius: 5px; cursor: pointer; margin-top: 10px; display: none; }
    .km-display { margin: 30px 0 20px; font-weight: bold; display: flex; justify-content: center; gap: 10px; align-items: baseline; }
    .km-number { font-size: 100px; }
    .km-unit { font-size: 60px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; max-width: 600px; margin: 0 auto; }
    .stat { font-size: 22px; font-weight: bold; }
    .label { font-size: 14px; color: gray; }
    select, .control-btn { margin: 0 10px 20px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
    .controls { margin-bottom: 30px; }
    .left-icon::before { content: "\2190 "; }
    .center-icon::before { content: "\21C6 "; }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>

  <div class="controls">
    <select id="font-selector">
      <option value="Jost" data-size="100">Jost ExtraBold</option>
      <option value="Orbitron" data-size="80">Orbitron Bold</option>
      <option value="Bebas Neue" data-size="90">Bebas Neue</option>
      <option value="Fredericka the Great" data-size="70">Fredericka the Great</option>
      <option value="Big Shoulders Inline Text" data-size="90">Big Shoulders Inline</option>
      <option value="Caveat Brush" data-size="70">Caveat Brush</option>
      <option value="Rock Salt" data-size="60">Rock Salt</option>
      <option value="Handjet" data-size="80">Handjet</option>
    </select>
    <button class="control-btn left-icon" onclick="setAlign('flex-start')">Left Align</button>
    <button class="control-btn center-icon" onclick="setAlign('center')">Center Align</button>
    <select id="bg-selector" onchange="setBackground(this.value)">
      <option value="#ffffff">White</option>
      <option value="#000000">Black</option>
    </select>
  </div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button id="run-btn" class="run-button" onclick="runAnimation()">RUN</button>
  </div>

  <div class="km-display" id="km-display">
    <span id="km-number" class="km-number">0.00</span>
    <span class="km-unit">km</span>
  </div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    let parsedData = {};
    let currentFont = 'Jost';

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = 'inline-block';

      const reader = new FileReader();
      reader.onload = async () => {
        const result = await Tesseract.recognize(reader.result, 'eng');
        const text = result.data.text;
        parsedData = parseValuesByLine(text);
      };
      reader.readAsDataURL(file);
    });

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);

      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null
      };
    }

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;

      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function runAnimation() {
      animateNumber("km-number", 0, parseFloat(parsedData.km || 0), 2000);
      const keys = ["pace", "time", "calories", "elevation", "heartrate", "cadence"];
      keys.forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    document.getElementById("font-selector").addEventListener("change", (e) => {
      const font = e.target.options[e.target.selectedIndex].value;
      const size = e.target.options[e.target.selectedIndex].dataset.size;
      currentFont = font;
      const kmNumber = document.getElementById("km-number");
      kmNumber.style.fontFamily = `'${font}', sans-serif`;
      kmNumber.style.fontSize = size + 'px';
    });

    function setAlign(justifyContent) {
      document.getElementById("km-display").style.justifyContent = justifyContent;
    }

    function setBackground(color) {
      document.body.style.backgroundColor = color;
      document.body.style.color = (color === '#000000') ? '#ffffff' : '#000000';
    }
  </script>
</body>
</html>
