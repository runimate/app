<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Stats OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #upload-box { margin-bottom: 2rem; }
    #output { margin-top: 2rem; font-size: 1.2rem; line-height: 2; }
    .km-number {
      font-size: 3rem;
      font-weight: bold;
      animation: countUp 2s ease-in-out forwards;
    }
    @keyframes countUp {
      0% { content: "0.00"; }
      100% { content: normal; }
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è Run Data Extractor</h1>
  <div id="upload-box">
    <input type="file" id="imageUpload" accept="image/*">
  </div>
  <div id="output">
    <div><span class="label">Distance:</span> <span id="kmValue" class="km-number">‚Äî</span> km</div>
    <div><span class="label">Other Data:</span> <pre id="rawOutput">‚Äî</pre></div>
  </div>

  <script>
    const kmRegex = /\b(\d+\.\d{1,2})\b(?=\s*km|\s*Kilometers?)/i;

    document.getElementById('imageUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = URL.createObjectURL(file);
      const result = await Tesseract.recognize(img, 'eng');
      const text = result.data.text;
      console.log(text);

      document.getElementById('rawOutput').textContent = text;

      const kmMatch = text.match(kmRegex);
      if (kmMatch) {
        animateNumber("kmValue", 0, parseFloat(kmMatch[1]), 2000);
      } else {
        document.getElementById("kmValue").textContent = "‚Äî";
      }
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;

      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
