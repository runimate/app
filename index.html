<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <!-- Google Fonts (요청한 폰트 구성) -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,700;1,800&family=Orbitron:wght@700&family=Anton+SC&family=Special+Gothic+Expanded+One&family=Permanent+Marker&family=Fugaz+One&family=Londrina+Shadow&family=Caesar+Dressing&display=swap" rel="stylesheet">

  <style>
    :root{ --pad:16px; --maxw:480px; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; background:#fff; color:#000; }
    header{ padding:var(--pad); text-align:center; }
    h1{ margin:6px 0 2px; font-size:18px; font-weight:800; }
    .subtitle{ font-size:12px; opacity:.8 }

    .wrap{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }
    .section{ margin:14px 0; }

    .upload-box{ border:1px solid #ddd; border-radius:10px; padding:16px; }
    .upload-label{ display:block; background:#000; color:#fff; padding:12px 14px; font-weight:800; border-radius:8px; text-align:center; margin-bottom:10px; cursor:pointer; }
    .status{ color:#17a34a; font-weight:700; font-size:13px; }

    .control-title{ font-size:13px; font-weight:800; margin:10px 0; }
    .font-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .font-grid button,.bg-row button,.run-button{
      width:100%; height:44px; border-radius:10px; border:2px solid #000;
      background:#fff; color:#000; font-size:14px; font-weight:700;
    }
    .font-grid button{ overflow:hidden; text-overflow:ellipsis; }
    .bg-row{ display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }
    .run-button{ background:#000; color:#7fff00; border-color:#0070ff; margin-top:6px; }

    /* ===== 스테이지 ===== */
    .stage-outer{ padding:10px 0 24px; }
    .stage-inner{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }

    .km-row-wrap{
      display:flex; justify-content:center;
      margin:18px auto 8px; width:100%;
    }
    .km-row{
      display:flex; align-items:baseline; gap:10px;
      transform-origin:left bottom; /* 좌측 라인 고정 */
      will-change:transform;
    }
    #km{
      font-family:'Jost',sans-serif; font-style:italic; font-weight:800;
      font-size:200px; line-height:1; white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }
    #km-unit{
      font-size:80px; line-height:1; transform:translateY(-10px);
      opacity:0; transition:opacity 400ms ease; white-space:nowrap;
    }

    .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px; color:inherit; text-align:center; }
    .stat{ font-size:16px; font-weight:800; color:inherit; }
    .label{ font-size:12px; color:inherit; opacity:.9; }

    /* 포커스 모드 */
    body.focus .top-ui{ display:none; }
    body.focus #exit-focus{
      display:block; position:fixed; z-index:20;
      top: env(safe-area-inset-top, 8px); right:10px;
      width:40px; height:40px; border-radius:20px;
      border:2px solid #000; background:#fff; color:#000; font-weight:800;
    }
    #exit-focus{ display:none; }

    .bg-black{ background:#000; color:#fff; }
    .bg-white{ background:#fff; color:#000; }
  </style>
</head>
<body class="bg-white">
  <header>
    <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <!-- 설정 UI (모바일 우선) -->
  <div class="top-ui">
    <div class="wrap">
      <section class="section upload-box">
        <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
        <input type="file" id="file-upload" accept="image/*" style="display:none;" />
        <div class="status" id="upload-status"></div>
      </section>

      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid">
          <button style="font-family:'Jost'; font-style:italic; font-weight:800;" onclick="setFont('Jost')">Jost</button>
          <button style="font-family:'Orbitron'; font-weight:700;" onclick="setFont('Orbitron')">Orbitron</button>
          <button style="font-family:'Anton SC';" onclick="setFont('Anton SC')">Anton&nbsp;SC</button>
          <button style="font-family:'Special Gothic Expanded One';" onclick="setFont('Special Gothic Expanded One')">Special Gothic</button>
          <button style="font-family:'Permanent Marker';" onclick="setFont('Permanent Marker')">Permanent</button>
          <button style="font-family:'Fugaz One';" onclick="setFont('Fugaz One')">Fugaz One</button>
          <button style="font-family:'Londrina Shadow';" onclick="setFont('Londrina Shadow')">Londrina</button>
          <button style="font-family:'Caesar Dressing';" onclick="setFont('Caesar Dressing')">Caesar</button>
        </div>
      </section>

      <section class="section">
        <div class="control-title">Background</div>
        <div class="bg-row">
          <button onclick="setBackground('black')">Black</button>
          <button onclick="setBackground('white')">White</button>
        </div>
      </section>

      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN</button>
      </section>
    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <!-- 스테이지 -->
  <section class="stage-outer">
    <div class="stage-inner" id="stage">
      <div class="km-row-wrap">
        <div class="km-row" id="km-row">
          <div id="km">0.00</div>
          <div id="km-unit">km</div>
        </div>
      </div>

      <div class="grid" id="stats-grid">
        <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
        <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
        <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
        <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
        <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
        <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
      </div>
    </div>
  </section>

  <script>
    let parsedData = {};

    // --- 라인 기반 근접 파싱 ---
    function normalize(raw){
      return (raw||"")
        .replace(/[\u2012\u2013\u2014\u2015]/g,"-")
        .replace(/[′’]/g,"'")
        .replace(/[″”]/g,'"');
    }
    function pickNear(lines, labelRe, valueRe, altRe){
      for(let i=0;i<lines.length;i++){
        if(labelRe.test(lines[i])){
          for(let j=Math.max(0,i-2); j<=i+1 && j<lines.length; j++){
            const m = lines[j].match(valueRe);
            if(m) return m[0];
          }
        }
      }
      // fallback: 문서 전체에서
      const text = lines.join("\n");
      return (text.match(valueRe)?.[0]) || (altRe? text.match(altRe)?.[0] : null) || null;
    }

    function parseTextSmart(raw){
      const text = normalize(raw);
      const lines = text.split(/\n+/).map(s=>s.trim()).filter(Boolean);

      // Pace (6'51")
      const pace = pickNear(lines, /avg\.?\s*pace/i, /\b\d{1,2}'\s?\d{2}"\b/);

      // Time: HH:MM:SS > MM:SS
      let time = pickNear(lines, /\btime\b/i, /\b\d{1,2}:\d{2}:\d{2}\b/, /\b\d{1,2}:\d{2}\b/);
      if(!time){ time = pickNear(lines, /\btime\b/i, /\b\d{1,2}:\d{2}\b/); }

      // Distance: 소수 우선
      const km = (text.match(/\b\d{1,2}\.\d{1,2}\b/)||[])[0] || (text.match(/\b\d{1,3}\b/)||[])[0] || null;

      // Calories / Elevation / HR / Cadence
      const calories  = pickNear(lines, /\bcal(ories)?\b/i, /\b\d{2,4}\b/);
      const elevation = pickNear(lines, /elevation\s*gain/i, /\b\d{1,4}\s?m\b/i, /\b\d{1,4}\b/);
      let heartrate   = pickNear(lines, /avg\.?\s*heart/i, /\b\d{2,3}\b/);
      if(!heartrate && /(^|[^\d])(--|—|―)([^\d]|$)/.test(text)) heartrate = "—";
      const cadence   = pickNear(lines, /\bcadence\b/i, /\b\d{2,3}\b/);

      return { km, pace, time, calories, elevation, heartrate, cadence };
    }

    document.getElementById("file-upload").addEventListener("change", async (e)=>{
      const file = e.target.files[0]; if(!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "block";
      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseTextSmart(result.data.text || "");
      };
      reader.readAsDataURL(file);
    });

    // --- 좌측 고정 카운트업 + 진행 중 폭 재맞춤(스로틀) ---
    const easeOutCubic = t => 1 - Math.pow(1 - t, 3);
    function animateNumber(id,start,end,duration){
      return new Promise(resolve=>{
        const el = document.getElementById(id);
        let startTime, lastFit = 0;
        function update(now){
          if(!startTime) startTime = now;
          const raw = Math.min((now - startTime)/duration,1);
          const eased = easeOutCubic(raw);
          el.textContent = (start + (end-start)*eased).toFixed(2);

          // 120ms 간격으로 폭 재계산(폰트/글자폭 변동 대응)
          if(now - lastFit > 120){ fitKmRow(); lastFit = now; }

          raw < 1 ? requestAnimationFrame(update) : (fitKmRow(), resolve());
        }
        requestAnimationFrame(update);
      });
    }

    // --- 상단 숫자+km 폭 자동 맞춤 ---
    function fitKmRow() {
      const stage = document.getElementById('stage');
      const grid  = document.getElementById('stats-grid');
      const wrap  = document.querySelector('.km-row-wrap');
      const row   = document.getElementById('km-row');

      const vw = document.documentElement.clientWidth;
      const safe = vw - 2*16;
      const candidates = [grid?.clientWidth || 0, stage.clientWidth, safe].filter(Boolean);
      const avail = Math.max(0, Math.min(...candidates)) - 8;

      wrap.style.width = avail + 'px';
      row.style.transformOrigin = 'left bottom';
      row.style.transform = 'scale(1)';

      const need  = row.scrollWidth;
      const scale = need ? Math.min(1, avail / need) : 1;
      row.style.transform = `scale(${scale})`;
    }

    async function runAnimation(){
      const unit = document.getElementById("km-unit");
      unit.style.opacity = 0;

      await Promise.resolve().then(fitKmRow);

      const endVal = parseFloat(parsedData.km || 0);
      await animateNumber("km", 0, isNaN(endVal)?0:endVal, 2200);
      unit.style.opacity = 1;

      const show = (id, v) => document.getElementById(id).textContent = (v ?? "-");
      show("pace", parsedData.pace ?? "-");
      show("time", parsedData.time ?? "-");
      show("calories", parsedData.calories ?? "-");
      show("elevation", parsedData.elevation ?? "-");
      show("heartrate", parsedData.heartrate ?? "-");
      show("cadence", parsedData.cadence ?? "-");
    }

    // --- 액션/UI ---
    function onRun(){
      document.body.classList.add('focus');
      document.getElementById('stage').scrollIntoView({behavior:'smooth', block:'center'});
      runAnimation();
    }
    function exitFocus(){
      document.body.classList.remove('focus');
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // --- 폰트 적용 ---
    function setFont(font){
      const km = document.getElementById("km");
      const unit = document.getElementById("km-unit");
      const sizeMap = {
        "Jost": 160, "Orbitron": 160,
        "Anton SC": 200, "Special Gothic Expanded One": 200,
        "Permanent Marker": 200, "Fugaz One": 200,
        "Londrina Shadow": 210, "Caesar Dressing": 210
      };
      const base  = sizeMap[font] || 200;
      const isJost = font === "Jost";

      km.style.fontFamily = font;
      km.style.fontSize   = base + "px";
      km.style.fontStyle  = isJost ? "italic" : "normal";
      km.style.fontWeight = isJost ? "800" : "700";

      unit.style.fontFamily = font;
      unit.style.fontSize   = Math.round(base*0.4) + "px";
      unit.style.fontStyle  = isJost ? "italic" : "normal";
      unit.style.fontWeight = isJost ? "800" : "700";

      fitKmRow();
    }

    function setBackground(color){
      const b = document.body;
      if(color==='black'){ b.classList.remove('bg-white'); b.classList.add('bg-black'); }
      else { b.classList.remove('bg-black'); b.classList.add('bg-white'); }
    }

    // 폰트가 실제 로드된 후에도 한 번 더 맞춤
    if ('fonts' in document) {
      document.fonts.ready.then(()=> setTimeout(fitKmRow, 0));
    }

    window.addEventListener('resize', fitKmRow);
    window.addEventListener('orientationchange', ()=> setTimeout(fitKmRow, 150));
    window.onload = ()=> { setFont('Jost'); fitKmRow(); };
  </script>
</body>
</html>
