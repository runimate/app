<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background:#fff; color:#000; }
    h1 { font-weight: bold; }
    .subtitle { font-size: 14px; margin-bottom: 30px; }

    .upload-box { border: 1px solid #ddd; padding: 40px; margin-bottom: 30px; display: inline-block; }
    .upload-label { display: block; background:#000; color:#fff; padding:10px 20px; font-weight:700; margin-bottom:10px; cursor:pointer; }
    .status { color: green; margin-bottom:10px; font-weight:700; }
    .run-button { background:#000; color:#7fff00; padding:15px 30px; font-size:24px; border:2px solid #0070ff; border-radius:5px; cursor:pointer; margin-top:10px; display:none; }

    .km-row { display:flex; align-items:baseline; justify-content:flex-start; margin:30px auto 10px; max-width:600px; gap:10px; }
    #km { font-family:'Jost',sans-serif; font-style:italic; font-weight:800; font-size:160px; line-height:1; }
    /* 처음엔 숨김, 숫자 애니 뒤에 페이드인 */
    #km-unit { font-size:64px; line-height:1; transform:translateY(-10px); opacity:0; transition:opacity 400ms ease; }

    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:15px; max-width:600px; margin:20px auto 0; text-align:left; }
    .stat { font-size:22px; font-weight:700; color:inherit; }
    .label { font-size:14px; color:inherit; } /* 회색 제거 → 본문색(기본 블랙) 상속 */

    .font-controls, .align-controls, .bg-controls { margin-top: 30px; }
    .font-controls button, .align-controls button, .bg-controls button {
      margin:5px; padding:8px 12px; font-size:14px; cursor:pointer; border-radius:5px; height:40px;
    }
    .font-controls button { font-size:20px; }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div class="subtitle">by JS @runarchive.js</div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display:none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="font-controls">
    <div><strong>Font</strong></div>
    <button style="font-family:'Jost'; font-style:italic; font-weight:800;" onclick="setFont('Jost')">Jost</button>
    <button style="font-family:'Orbitron'; font-weight:700;" onclick="setFont('Orbitron')">Orbitron</button>
    <button style="font-family:'Bebas Neue';" onclick="setFont('Bebas Neue')">Bebas Neue</button>
    <button style="font-family:'Big Shoulders Inline Text';" onclick="setFont('Big Shoulders Inline Text')">Big Shoulders</button>
    <button style="font-family:'Caveat Brush';" onclick="setFont('Caveat Brush')">Caveat Brush</button>
    <button style="font-family:'Handjet';" onclick="setFont('Handjet')">Handjet</button>
  </div>

  <div class="align-controls">
    <div><strong>Align</strong></div>
    <button onclick="setAlign('left')">⬅️ Left</button>
    <button onclick="setAlign('center')">↔️ Center</button>
  </div>

  <div class="bg-controls">
    <div><strong>Background</strong></div>
    <button onclick="setBackground('black')">Black</button>
    <button onclick="setBackground('white')">White</button>
  </div>

  <div class="km-row" id="km-row">
    <div id="km">0.00</div>
    <div id="km-unit">km</div>
  </div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);
      return { km: numbers[0] || null, pace: numbers[1] || null, time: numbers[2] || null, calories: numbers[3] || null, elevation: numbers[4] || null, heartrate: numbers[5] || null, cadence: numbers[6] || null };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "inline-block";
      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseValuesByLine(result.data.text);
      };
      reader.readAsDataURL(file);
    });

    // 부드러운 이징(가속→감속) 적용
    const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

    // 애니메이션을 Promise로 만들어 완료 시점을 잡기 쉽게
    function animateNumber(id, start, end, duration) {
      return new Promise(resolve => {
        const el = document.getElementById(id);
        let startTime;
        function update(currentTime) {
          if (!startTime) startTime = currentTime;
          const raw = Math.min((currentTime - startTime) / duration, 1);
          const eased = easeOutCubic(raw);
          const value = (start + (end - start) * eased).toFixed(2);
          el.textContent = value;
          if (raw < 1) requestAnimationFrame(update); else resolve();
        }
        requestAnimationFrame(update);
      });
    }

    // KM은 처음 숨겼다가 숫자 애니 후 나타남
    async function runAnimation() {
      const unit = document.getElementById("km-unit");
      unit.style.opacity = 0; // 재실행 대비 리셋
      const endVal = parseFloat(parsedData.km || 0);
      await animateNumber("km", 0, isNaN(endVal) ? 0 : endVal, 2200); // 살짝 더 길고 부드럽게
      unit.style.opacity = 1; // 페이드인

      // 하단 값 채우기
      ["pace","time","calories","elevation","heartrate","cadence"].forEach(k=>{
        document.getElementById(k).textContent = parsedData[k] || "-";
      });
    }

    function setFont(fontName) {
      const km = document.getElementById("km");
      const unit = document.getElementById("km-unit");
      const smallFonts = ["Jost", "Orbitron"];
      const baseSize = smallFonts.includes(fontName) ? 160 : 200;
      const isJost = fontName === "Jost";

      km.style.fontFamily = fontName;
      km.style.fontSize = baseSize + "px";
      km.style.fontStyle = isJost ? "italic" : "normal";
      km.style.fontWeight = isJost ? "800" : "700";

      unit.style.fontFamily = fontName;
      unit.style.fontSize = Math.round(baseSize * 0.4) + "px";
      unit.style.fontStyle = isJost ? "italic" : "normal";
      unit.style.fontWeight = isJost ? "800" : "700";
    }

    function setAlign(direction) {
      const kmRow = document.getElementById("km-row");
      const grid = document.querySelector(".grid");
      if (direction === 'center') {
        kmRow.style.justifyContent = 'center';
        grid.style.textAlign = 'center';
      } else {
        kmRow.style.justifyContent = 'flex-start';
        grid.style.textAlign = 'left';
      }
    }

    function setBackground(color) {
      const isBlack = color === 'black';
      document.body.style.backgroundColor = isBlack ? "#000" : "#fff";
      document.body.style.color = isBlack ? "#fff" : "#000";
    }

    // 기본 폰트
    window.onload = () => setFont('Jost');
  </script>
</body>
</html>
