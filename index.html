<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <!-- Google Fonts (요청 세트 & 가중치) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Big+Shoulders+Inline+Text:wght@800&family=Concert+One&family=Orbitron:wght@700&family=Special+Gothic+Expanded+One&family=Graduate&family=Gloria+Hallelujah&family=Rock+Salt&display=swap" rel="stylesheet">

  <style>

</head>
<body class="bg-white">
  <header>
    <h1>RUNNING MILEAGE ANIMATION V.0.9.0 BETA</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <div class="top-ui">
    <div class="wrap">
      <!-- 업로드 영역 동일 -->
      <!-- 기록 유형, 레이아웃, BG 설정 동일 -->

      <!-- 폰트 -->
      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid" id="font-grid">
          <button data-font="Anton" style="font-family:'Anton', sans-serif;">Anton</button>
          <button data-font="Big Shoulders Inline Text" style="font-family:'Big Shoulders Inline Text', cursive;">Inline</button>
          <button data-font="Concert One" style="font-family:'Concert One', cursive;">Concert</button>
          <button data-font="Orbitron" style="font-family:'Orbitron', sans-serif;">Orbitron</button>
          <button data-font="Special Gothic Expanded One" style="font-family:'Special Gothic Expanded One', sans-serif;">Gothic</button>
          <button data-font="Graduate" style="font-family:'Graduate', serif;">Graduate</button>
          <button data-font="Gloria Hallelujah" style="font-family:'Gloria Hallelujah', cursive;">Gloria</button>
          <button data-font="Rock Salt" style="font-family:'Rock Salt', cursive;">Rock</button>
        </div>
      </section>

      <!-- RUN 버튼 -->
      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN</button>
      </section>
    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <!-- 스테이지 영역 동일 -->
  <!-- ... -->

  <script>
    // ... 상단 변수/함수 동일 ...

    function setFont(font){
      selectedFont = font;

      const km       = document.getElementById("km");
      const unit     = document.getElementById("km-unit");
      const kmWord   = document.getElementById("km-word");
      const dateDisp = document.getElementById("date-display");

      // 폰트별 설정
      const fontSettings = {
        "Anton":                      { base: 200, weight: 700, dateSize: "42px", dateGap: "10px" },
        "Big Shoulders Inline Text":  { base: 190, weight: 800, dateSize: "40px", dateGap: "12px" },
        "Concert One":                { base: 180, weight: 400, dateSize: "44px", dateGap: "14px" },
        "Orbitron":                   { base: 180, weight: 700, dateSize: "38px", dateGap: "1px"  },
        "Special Gothic Expanded One":{ base: 170, weight: 400, dateSize: "38px", dateGap: "1px"  },
        "Graduate":                   { base: 185, weight: 400, dateSize: "40px", dateGap: "12px" },
        "Gloria Hallelujah":          { base: 170, weight: 400, dateSize: "44px", dateGap: "18px" },
        "Rock Salt":                  { base: 170, weight: 400, dateSize: "40px", dateGap: "10px", kmWordGap: "40px", translate: "25px,-25px" }
      };
      const cfg = fontSettings[font] || { base: 200, weight: 700, dateSize: "42px", dateGap: "12px" };

      // 나머지 부분은 이전 setFont와 동일하게 적용
      /* ... */
    }

    // 나머지 JS 동일
  </script>
</body>
</html>
