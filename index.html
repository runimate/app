<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Mileage Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Orbitron&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }
    .title {
      font-weight: bold;
      font-size: 24px;
      margin-top: 20px;
    }
    .subtitle {
      font-size: 14px;
      font-style: italic;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }
    .controls-group {
      text-align: center;
      margin: 10px;
    }
    .font-button,
    .align-button,
    .bg-button {
      border: 2px solid black;
      background: white;
      padding: 6px 14px;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      min-width: 100px;
    }
    .font-button.selected,
    .align-button.selected,
    .bg-button.selected {
      background: black;
      color: white;
    }
    .output {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main-distance {
      font-size: 120px;
      font-weight: bold;
      margin: 0;
    }
    .main-unit {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 80px; /* 200% spacing */
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px; /* 50% spacing */
      max-width: 1000px;
    }
    .stat-block {
      min-width: 120px;
    }
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 20px;
      color: gray;
      font-style: italic;
      font-weight: bold;
    }
    .left .output {
      align-items: flex-start;
      padding-left: 40px;
    }
    .center .output {
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="title">RUNNING MILEAGE ANIMATION MAKER</div>
  <div class="subtitle">by JS @runarchive.js</div>

  <div class="controls">
    <div class="controls-group">
      <div><strong>Font</strong></div>
      <button class="font-button selected">Jost</button>
      <button class="font-button">Orbitron</button>
      <button class="font-button">Bebas Neue</button>
      <button class="font-button">Fredericka</button>
      <button class="font-button">Big Shoulders</button>
      <button class="font-button">Caveat Brush</button>
      <button class="font-button">Rock Salt</button>
      <button class="font-button">Handjet</button>
    </div>

    <div class="controls-group">
      <div><strong>Align</strong></div>
      <button class="align-button selected">⬅ Left</button>
      <button class="align-button">➡ Center</button>
    </div>

    <div class="controls-group">
      <div><strong>Background</strong></div>
      <button class="bg-button">Black</button>
      <button class="bg-button selected">White</button>
    </div>
  </div>

  <div class="output-container left">
    <div class="output">
      <div class="main-distance">0.00</div>
      <div class="main-unit">Kilometers</div>
      <div class="stats">
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Avg. Pace</div>
        </div>
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Time</div>
        </div>
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Calories</div>
        </div>
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Elevation Gain</div>
        </div>
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Avg. Heart Rate</div>
        </div>
        <div class="stat-block">
          <div class="stat-value">-</div>
          <div class="stat-label">Cadence</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
