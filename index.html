<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Mileage Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Text:wght@700&family=Caveat+Brush&family=Fredericka+the+Great&family=Handjet:wght@700&family=Jost:ital,wght@1,700&family=Orbitron:wght@700&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Jost', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }

      .title {
        text-align: center;
        margin-bottom: 30px;
      }

      .title h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .title h2 {
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        font-style: italic;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
        gap: 10px;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .button-group button {
        padding: 6px 12px;
        border: 2px solid black;
        background: white;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        height: 40px;
      }

      .button-group button.active {
        background: black;
        color: white;
      }

      .output {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-size: 64px;
        font-weight: bold;
        margin-top: 20px;
      }

      .unit {
        font-size: 32px;
        margin-top: -10px;
      }

      .details {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px 100px;
        text-align: center;
        margin-top: 80px;
        font-family: 'Jost', sans-serif;
      }

      .details .label {
        font-size: 18px;
        color: gray;
        font-weight: 400;
      }

      .details .value {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .dark-mode {
        background-color: #000;
        color: #fff;
      }

      .dark-mode .button-group button {
        background: black;
        color: white;
        border-color: white;
      }

      .dark-mode .button-group button.active {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
      <h2>by JS @runarchive.js</h2>
    </div>

    <div class="controls">
      <div class="button-group font-buttons">
        <button data-font="Jost" class="active">Jost</button>
        <button data-font="Orbitron">Orbitron</button>
        <button data-font="Bebas Neue">Bebas Neue</button>
        <button data-font="Fredericka the Great">Fredericka</button>
        <button data-font="Big Shoulders Text">Big Shoulders</button>
        <button data-font="Caveat Brush">Caveat Brush</button>
        <button data-font="Rock Salt">Rock Salt</button>
        <button data-font="Handjet">Handjet</button>
      </div>
      <div><strong>Font</strong></div>

      <div class="button-group align-buttons">
        <button data-align="left">⬅ Left</button>
        <button data-align="center" class="active">➡ Center</button>
      </div>
      <div><strong>Align</strong></div>

      <div class="button-group bg-buttons">
        <button data-bg="black">Black</button>
        <button data-bg="white" class="active">White</button>
      </div>
      <div><strong>Background</strong></div>
    </div>

    <div class="output" id="output">
      <div id="number">0.00</div>
      <div class="unit" id="unit">Kilometers</div>
    </div>

    <div class="details" id="details">
      <div>
        <div class="value" id="pace">-</div>
        <div class="label">Avg. Pace</div>
      </div>
      <div>
        <div class="value" id="time">-</div>
        <div class="label">Time</div>
      </div>
      <div>
        <div class="value" id="calories">-</div>
        <div class="label">Calories</div>
      </div>
      <div>
        <div class="value" id="elevation">-</div>
        <div class="label">Elevation Gain</div>
      </div>
      <div>
        <div class="value" id="heart">-</div>
        <div class="label">Avg. Heart Rate</div>
      </div>
      <div>
        <div class="value" id="cadence">-</div>
        <div class="label">Cadence</div>
      </div>
    </div>

    <script>
      const fontButtons = document.querySelectorAll('.font-buttons button');
      const alignButtons = document.querySelectorAll('.align-buttons button');
      const bgButtons = document.querySelectorAll('.bg-buttons button');
      const output = document.getElementById('output');
      const number = document.getElementById('number');
      const unit = document.getElementById('unit');
      const details = document.getElementById('details');
      const labels = document.querySelectorAll('.label');
      const values = document.querySelectorAll('.value');
      const title = document.querySelector('.title');
      const body = document.body;

      fontButtons.forEach(button => {
        button.addEventListener('click', () => {
          fontButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          number.style.fontFamily = `'${button.dataset.font}', sans-serif`;
        });
      });

      alignButtons.forEach(button => {
        button.addEventListener('click', () => {
          alignButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          const align = button.dataset.align;
          output.style.alignItems = align === 'center' ? 'center' : 'flex-start';
          output.style.textAlign = align;
          details.style.justifyContent = align === 'center' ? 'center' : 'flex-start';
        });
      });

      bgButtons.forEach(button => {
        button.addEventListener('click', () => {
          bgButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          if (button.dataset.bg === 'black') {
            body.classList.add('dark-mode');
          } else {
            body.classList.remove('dark-mode');
          }
        });
      });
    </script>
  </body>
</html>
