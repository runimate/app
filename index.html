<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }
    .upload-box {
      border: 1px solid #ddd;
      padding: 40px;
      margin-bottom: 30px;
      display: inline-block;
    }
    .upload-label {
      display: block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .status {
      color: green;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .run-button {
      background-color: black;
      color: #7fff00;
      padding: 15px 30px;
      font-size: 24px;
      border: 2px solid #0070ff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .km-display {
      font-size: 60px;
      margin: 30px 0 20px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .stat { font-size: 22px; font-weight: bold; }
    .label { font-size: 14px; color: gray; }
    .controls { margin-bottom: 20px; }
    .font-button, .align-button, .bg-button {
      margin: 5px;
      padding: 8px 14px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .font-button[data-font='Jost'] { font-family: 'Jost', sans-serif; }
    .font-button[data-font='Orbitron'] { font-family: 'Orbitron', sans-serif; }
    .font-button[data-font='Bebas Neue'] { font-family: 'Bebas Neue', sans-serif; }
    .font-button[data-font='Fredericka the Great'] { font-family: 'Fredericka the Great', cursive; }
    .font-button[data-font='Big Shoulders Inline Text'] { font-family: 'Big Shoulders Inline Text', cursive; }
    .font-button[data-font='Caveat Brush'] { font-family: 'Caveat Brush', cursive; }
    .font-button[data-font='Rock Salt'] { font-family: 'Rock Salt', cursive; }
    .font-button[data-font='Handjet'] { font-family: 'Handjet', sans-serif; }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <strong>Font:</strong>
      <button class="font-button" data-font="Jost">Jost</button>
      <button class="font-button" data-font="Orbitron">Orbitron</button>
      <button class="font-button" data-font="Bebas Neue">Bebas Neue</button>
      <button class="font-button" data-font="Fredericka the Great">Fredericka</button>
      <button class="font-button" data-font="Big Shoulders Inline Text">Big Shoulders</button>
      <button class="font-button" data-font="Caveat Brush">Caveat Brush</button>
      <button class="font-button" data-font="Rock Salt">Rock Salt</button>
      <button class="font-button" data-font="Handjet">Handjet</button>
    </div>
    <div style="margin-top:10px">
      <strong>Align:</strong>
      <button class="align-button" data-align="left">⬅ Left</button>
      <button class="align-button" data-align="center">⬇ Center</button>
    </div>
    <div style="margin-top:10px">
      <strong>Background:</strong>
      <button class="bg-button" data-bg="white">White</button>
      <button class="bg-button" data-bg="black">Black</button>
    </div>
  </div>

  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" onclick="runAnimation()">RUN</button>
  </div>

  <div class="km-display" id="km-container"><span id="km">0.00</span> <span id="km-label">km</span></div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);
      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null,
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";

      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        const text = result.data.text;
        parsedData = parseValuesByLine(text);
      };
      reader.readAsDataURL(file);
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;
      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function runAnimation() {
      animateNumber("km", 0, parseFloat(parsedData.km || 0), 2000);
      const keys = ["pace", "time", "calories", "elevation", "heartrate", "cadence"];
      keys.forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    document.querySelectorAll('.font-button').forEach(button => {
      button.addEventListener('click', () => {
        const font = button.dataset.font;
        const kmEl = document.getElementById('km');
        const labelEl = document.getElementById('km-label');
        kmEl.style.fontFamily = font;
        labelEl.style.fontFamily = font;
        kmEl.style.fontSize = '100px';
        labelEl.style.fontSize = '60px';
      });
    });

    document.querySelectorAll('.align-button').forEach(button => {
      button.addEventListener('click', () => {
        const align = button.dataset.align;
        document.getElementById('km-container').style.textAlign = align;
      });
    });

    document.querySelectorAll('.bg-button').forEach(button => {
      button.addEventListener('click', () => {
        const bg = button.dataset.bg;
        if (bg === 'black') {
          document.body.style.backgroundColor = '#000';
          document.body.style.color = '#fff';
        } else {
          document.body.style.backgroundColor = '#fff';
          document.body.style.color = '#000';
        }
      });
    });
  </script>
</body>
</html>
