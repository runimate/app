<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
      color: #000;
    }

    .upload-box {
      border: 1px solid #ddd;
      padding: 40px;
      margin-bottom: 30px;
      display: inline-block;
    }

    .upload-label {
      display: block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .status {
      color: green;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .run-button {
      background-color: black;
      color: #7fff00;
      padding: 15px 30px;
      font-size: 24px;
      border: 2px solid #0070ff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }

    .km-display {
      margin: 30px 0 20px;
    }

    .km-display .number {
      font-weight: bold;
    }

    .km-display .unit {
      font-size: 18px;
      color: gray;
      margin-top: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .stat {
      font-size: 22px;
      font-weight: bold;
    }

    .label {
      font-size: 14px;
      color: gray;
    }

    .font-controls,
    .align-controls,
    .bg-controls {
      margin-top: 30px;
    }

    .font-controls button,
    .align-controls button,
    .bg-controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      min-height: 40px;
    }

    .font-controls button {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="font-controls">
    <div><strong>Font</strong></div>
    <button style="font-family: 'Jost', sans-serif; font-style: italic; font-weight: 800;" onclick="setFont('Jost', 100)">Jost</button>
    <button style="font-family: 'Orbitron', sans-serif; font-weight: 700;" onclick="setFont('Orbitron', 85)">Orbitron</button>
    <button style="font-family: 'Bebas Neue', sans-serif;" onclick="setFont('Bebas Neue', 95)">Bebas Neue</button>
    <button style="font-family: 'Fredericka the Great', cursive;" onclick="setFont('Fredericka the Great', 70)">Fredericka</button>
    <button style="font-family: 'Big Shoulders Inline Text', cursive;" onclick="setFont('Big Shoulders Inline Text', 90)">Big Shoulders</button>
    <button style="font-family: 'Caveat Brush', cursive;" onclick="setFont('Caveat Brush', 100)">Caveat Brush</button>
    <button style="font-family: 'Rock Salt', cursive;" onclick="setFont('Rock Salt', 65)">Rock Salt</button>
    <button style="font-family: 'Handjet', cursive;" onclick="setFont('Handjet', 85)">Handjet</button>
  </div>

  <div class="align-controls">
    <div><strong>Align</strong></div>
    <button onclick="setAlign('left')">⬅️ Left</button>
    <button onclick="setAlign('center')">↔️ Center</button>
  </div>

  <div class="bg-controls">
    <div><strong>Background</strong></div>
    <button onclick="setBackground('black')">Black</button>
    <button onclick="setBackground('white')">White</button>
  </div>

  <div class="km-display" id="km-display">
    <div class="number" id="km" style="font-size: 100px;">0.00</div>
    <div class="unit">Kilometers</div>
  </div>

  <div class="grid" id="stats-grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);

      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null,
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "inline-block";

      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        const text = result.data.text;
        parsedData = parseValuesByLine(text);
      };
      reader.readAsDataURL(file);
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;

      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function runAnimation() {
      animateNumber("km", 0, parseFloat(parsedData.km || 0), 2000);

      const keys = ["pace", "time", "calories", "elevation", "heartrate", "cadence"];
      keys.forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    function setFont(fontName, numSize) {
      const number = document.getElementById("km");
      number.style.fontFamily = fontName;
      number.style.fontSize = numSize + "px";
      document.querySelector(".km-display .unit").style.fontFamily = fontName;
    }

    function setAlign(direction) {
      document.getElementById("km-display").style.textAlign = direction;
      document.getElementById("stats-grid").style.textAlign = direction;
    }

    function setBackground(color) {
      const isBlack = color === 'black';
      document.body.style.backgroundColor = isBlack ? "#000" : "#fff";
      document.body.style.color = isBlack ? "#fff" : "#000";
    }
  </script>
</body>
</html>
