<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; transition: background 0.3s, color 0.3s; }
    .upload-box { border: 1px solid #ddd; padding: 40px; margin-bottom: 30px; display: inline-block; }
    .upload-label { display: block; background-color: black; color: white; padding: 10px 20px; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    .status { color: green; margin-bottom: 10px; font-weight: bold; }
    .run-button { background-color: black; color: #7fff00; padding: 15px 30px; font-size: 24px; border: 2px solid #0070ff; border-radius: 5px; cursor: pointer; margin-top: 10px; display: none; }
    .km-display { margin: 30px 0 20px; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; max-width: 600px; margin: 0 auto; }
    .stat { font-size: 22px; font-weight: bold; }
    .label { font-size: 14px; color: gray; }
    .controls { margin-bottom: 20px; }
    .controls button { margin: 4px; padding: 8px 12px; cursor: pointer; border-radius: 5px; border: none; }
    .align-left::before { content: 'üìé '; }
    .align-center::before { content: 'üìç '; }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>

  <div class="controls">
    <div>
      <strong>Font Select:</strong>
      <button style="font-family: 'Jost'; font-style: italic; font-weight: 800" onclick="setFont('Jost', 100, 60)">Jost</button>
      <button style="font-family: 'Orbitron'; font-weight: 700" onclick="setFont('Orbitron', 100, 60)">Orbitron</button>
      <button style="font-family: 'Bebas Neue'; font-weight: 400" onclick="setFont('Bebas Neue', 100, 60)">Bebas Neue</button>
      <button style="font-family: 'Fredericka the Great'; font-weight: 400" onclick="setFont('Fredericka the Great', 100, 60)">Fredericka</button>
      <button style="font-family: 'Big Shoulders Inline Text'; font-weight: 700" onclick="setFont('Big Shoulders Inline Text', 100, 60)">Big Shoulders</button>
      <button style="font-family: 'Caveat Brush'; font-weight: 400" onclick="setFont('Caveat Brush', 100, 60)">Caveat</button>
      <button style="font-family: 'Rock Salt'; font-weight: 400" onclick="setFont('Rock Salt', 100, 60)">Rock Salt</button>
      <button style="font-family: 'Handjet'; font-weight: 500" onclick="setFont('Handjet', 100, 60)">Handjet</button>
    </div>
    <div>
      <strong>Text Align:</strong>
      <button class="align-left" onclick="setAlign('left')">Left</button>
      <button class="align-center" onclick="setAlign('center')">Center</button>
    </div>
    <div>
      <strong>Background:</strong>
      <button onclick="setTheme('dark')">Black</button>
      <button onclick="setTheme('light')">White</button>
    </div>
  </div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">Í∏∞Î°ù Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="km-display">
    <span id="km" style="font-size: 100px;">0.00</span> <span id="km-unit" style="font-size: 60px;">km</span>
  </div>

  <div class="grid">
    <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
    <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
    <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
    <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);
      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null,
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "ÏóÖÎ°úÎìú ÏôÑÎ£å";
      document.getElementById("run-btn").style.display = "inline-block";

      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        const text = result.data.text;
        console.log('OCR ÌÖçÏä§Ìä∏:', text);
        parsedData = parseValuesByLine(text);
      };
      reader.readAsDataURL(file);
    });

    function runAnimation() {
      animateNumber("km", 0, parseFloat(parsedData.km || 0), 2000);
      const keys = ["pace", "time", "calories", "elevation", "heartrate", "cadence"];
      keys.forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;
      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const value = (start + (end - start) * progress).toFixed(2);
        el.textContent = value;
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function setFont(fontFamily, kmSize, unitSize) {
      document.getElementById("km").style.fontFamily = fontFamily;
      document.getElementById("km-unit").style.fontFamily = fontFamily;
      document.getElementById("km").style.fontSize = kmSize + "px";
      document.getElementById("km-unit").style.fontSize = unitSize + "px";
    }

    function setAlign(align) {
      document.querySelector(".km-display").style.textAlign = align;
    }

    function setTheme(mode) {
      if (mode === "dark") {
        document.body.style.background = "#000";
        document.body.style.color = "#fff";
      } else {
        document.body.style.background = "#fff";
        document.body.style.color = "#000";
      }
    }
  </script>
</body>
</html>
