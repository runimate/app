<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #fff; color: #000; text-align: center; }
    h1 { font-weight: bold; }
    .subtitle { font-size: 14px; margin-bottom: 30px; }

    .upload-box { border: 1px solid #ddd; padding: 40px; margin-bottom: 30px; display: inline-block; vertical-align: top; }
    .upload-label { display: block; background-color: black; color: white; padding: 10px 20px; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    .status { color: green; margin-bottom: 10px; font-weight: bold; }
    .run-button { background-color: black; color: #7fff00; padding: 15px 30px; font-size: 24px; border: 2px solid #0070ff; border-radius: 5px; cursor: pointer; margin-top: 10px; display: none; }

    .controls { margin-bottom: 30px; }
    .font-controls button, .align-controls button, .bg-controls button {
      margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 5px; height: 40px;
    }
    .font-controls button { font-size: 20px; }

    /* 전체 래퍼: 거리+하단정보 정렬 */
    .output-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .output-wrapper.left-align { align-items: flex-start; }

    /* 거리 숫자+KM */
    .km-row {
      display: flex;
      align-items: flex-end;
    }
    .km-number {
      font-family: 'Jost', sans-serif;
      font-style: italic;
      font-weight: 800;
      font-size: 200px;
      line-height: 1;
    }
    .km-unit {
      margin-left: 8px;
      font-size: 40%;
      line-height: 1;
    }

    /* 하단 정보 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 30px; /* 세로/가로 간격 줄임 */
      max-width: 600px;
      margin-top: 30px;
    }
    .stat { font-size: 22px; font-weight: bold; }
    .label { font-size: 14px; color: gray; }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div class="subtitle">by JS @runarchive.js</div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display:none" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="controls font-controls">
    <div><strong>Font</strong></div>
    <button style="font-family: 'Jost', sans-serif; font-style: italic; font-weight: 800;" onclick="setFont('Jost', 160, true)">Jost</button>
    <button style="font-family: 'Orbitron', sans-serif; font-weight: 700;" onclick="setFont('Orbitron', 160, false)">Orbitron</button>
    <button style="font-family: 'Bebas Neue', sans-serif; font-weight: 400;" onclick="setFont('Bebas Neue', 200, false)">Bebas Neue</button>
    <button style="font-family: 'Big Shoulders Inline Text', cursive; font-weight: 700;" onclick="setFont('Big Shoulders Inline Text', 200, false)">Big Shoulders</button>
    <button style="font-family: 'Caveat Brush', cursive; font-weight: 400;" onclick="setFont('Caveat Brush', 200, false)">Caveat Brush</button>
    <button style="font-family: 'Rock Salt', cursive; font-weight: 400;" onclick="setFont('Rock Salt', 200, false)">Rock Salt</button>
    <button style="font-family: 'Handjet', cursive; font-weight: 500;" onclick="setFont('Handjet', 200, false)">Handjet</button>
  </div>

  <div class="controls align-controls">
    <div><strong>Align</strong></div>
    <button onclick="setAlign('left')">⬅️ Left</button>
    <button onclick="setAlign('center')">↔️ Center</button>
  </div>

  <div class="controls bg-controls">
    <div><strong>Background</strong></div>
    <button onclick="setBackground('black')">Black</button>
    <button onclick="setBackground('white')">White</button>
  </div>

  <div class="output-wrapper" id="output-wrapper">
    <div class="km-row">
      <div class="km-number" id="km">0.00</div>
      <div class="km-unit" id="km-unit">km</div>
    </div>

    <div class="grid">
      <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
      <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
      <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
      <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
      <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
      <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
    </div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);
      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null,
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "inline-block";

      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseValuesByLine(result.data.text);
      };
      reader.readAsDataURL(file);
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;
      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        el.textContent = (start + (end - start) * progress).toFixed(2);
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function runAnimation() {
      animateNumber("km", 0, parseFloat(parsedData.km || 0), 2000);
      ["pace", "time", "calories", "elevation", "heartrate", "cadence"].forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    function setFont(fontName, size, italic) {
      const kmEl = document.getElementById("km");
      const unitEl = document.getElementById("km-unit");
      kmEl.style.fontFamily = fontName;
      kmEl.style.fontSize = size + "px";
      kmEl.style.fontStyle = italic ? "italic" : "normal";
      unitEl.style.fontFamily = fontName;
      unitEl.style.fontSize = (size * 0.4) + "px";
      unitEl.style.fontStyle = italic ? "italic" : "normal";
    }

    function setAlign(direction) {
      const wrapper = document.getElementById("output-wrapper");
      wrapper.className = direction === "left" ? "output-wrapper left-align" : "output-wrapper";
    }

    function setBackground(color) {
      const isBlack = color === 'black';
      document.body.style.backgroundColor = isBlack ? "#000" : "#fff";
      document.body.style.color = isBlack ? "#fff" : "#000";
    }
  </script>
</body>
</html>
