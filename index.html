<!DOCTYPE html>
<html lang="ko" class="bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNIMATE</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anta&family=Arvo:ital,wght@0,700;1,700&family=Big+Shoulders+Inline+Text:wght@800&family=Iceberg&family=Londrina+Shadow&family=Permanent+Marker&family=Rock+Salt&family=Tourney:ital,wght@0,800;1,200&display=swap" rel="stylesheet">

  <!-- 파비콘 404 방지 -->
  <link rel="icon" href="data:,">

  <!-- 외부 CSS (파일명이 style.css면 여기서도 style.css여야 함) -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-white type1 mode-daily">
  <header>
    <h1>RUNIMATE V.1.1</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <div class="top-ui">
    <div class="wrap">
      <div class="row-head"><div class="label">Record Type</div></div>

      <!-- 기존 2분할 → 3분할 (race 추가) -->
      <div class="seg-row cols-3" id="mode-row">
        <button class="pill-btn" data-mode="daily">Daily</button>
        <button class="pill-btn" data-mode="monthly">Monthly</button>
        <button class="pill-btn" data-mode="race">대회기록(Beta)</button>
      </div>

      <!-- Daily/Monthly 전용 영역 (Race 모드에서는 숨김) -->
      <div id="dm-panel">
        <section class="section upload-box">
          <label for="file-upload" class="upload-label">
            <span class="upload-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="#FF9000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <path d="M7 10l5-5 5 5"/>
                <path d="M12 5v12"/>
              </svg>
            </span>
            <span id="upload-label-text">Upload your NRC record for TODAY</span>
          </label>
          <input type="file" id="file-upload" accept="image/*" style="display:none;" />
          <div class="status" id="upload-status"></div>
        </section>

        <div class="two-col">
          <div>
            <div class="control-title title-left">Layout</div>
            <div class="seg-row cols-2" id="layout-row">
              <button class="pill-btn" data-layout="type1">Type 1</button>
              <button class="pill-btn" data-layout="type2">Type 2</button>
            </div>
          </div>
          <div>
            <div class="control-title title-left">BG Color</div>
            <div class="bg-row" id="bg-row">
              <button class="pill-btn" data-bg="white">White</button>
              <button class="pill-btn" data-bg="black">Black</button>
            </div>
          </div>
        </div>

        <div class="date-row" id="date-section">
          <div class="control-title title-left">Date</div>
          <input id="date-input" class="date-input" type="date"/>
        </div>
      </div><!-- /#dm-panel -->

      <!-- =========================
           Race(대회기록) 전용 컨트롤
           ========================= -->
      <div id="race-panel" style="display:none;">
        <!-- 월/대회 드롭다운 + 엑셀 업로드 -->
        <section class="section">
          <div class="two-col">
            <div>
              <div class="control-title title-left">월 선택</div>
              <select id="race-month" class="select"></select>
            </div>
            <div>
              <div class="control-title title-left">대회 목록</div>
              <select id="race-list" class="select">
                <option value="__manual__">직접입력…</option>
              </select>
            </div>
          </div>
          <div class="two-col" style="margin-top:12px;">
            <div>
              <input id="race-name-input" type="text" class="text" placeholder="대회명을 직접 입력하세요" style="display:none;">
            </div>
            <div class="seg-row cols-2">
              <input id="race-file" type="file" accept=".xlsx,.xls,.csv" style="display:none;">
              <button id="race-upload" class="pill-btn ghost">엑셀 업로드</button>
              <button id="race-clear" class="pill-btn ghost">목록 비우기</button>
            </div>
          </div>
        </section>

        <!-- 종목 선택 + 기타 직접입력 -->
        <section class="section">
          <div class="control-title">종목</div>
          <div class="seg-row cols-4" id="race-dist-row">
            <button class="pill-btn" data-dist="5K">5K</button>
            <button class="pill-btn" data-dist="10K">10K</button>
            <button class="pill-btn" data-dist="Half">21K(Half)</button>
            <button class="pill-btn" data-dist="Marathon">Marathon</button>
          </div>
          <div class="two-col" style="margin-top:10px;">
            <label class="checkbox"><input type="checkbox" id="race-dist-manual-check"> 기타 직접 입력</label>
            <input id="race-dist-manual" type="text" class="text" placeholder="예: 15K / 30K" style="display:none;">
          </div>
        </section>

        <!-- 시간 입력 -->
        <section class="section">
          <div class="control-title">Time</div>
          <div class="seg-row cols-3">
            <input id="race-hh" type="number" min="0" max="99" placeholder="HH" class="num">
            <input id="race-mm" type="number" min="0" max="59" placeholder="MM" class="num">
            <input id="race-ss" type="number" min="0" max="59" placeholder="SS" class="num">
          </div>
          <div class="hint">입력 예) 01:30:30 → <b>1:30:30</b> / 00:30:30 → <b>30:30</b> (선행 0은 숨김)</div>
        </section>

        <!-- 페이스 입력 -->
        <section class="section">
          <div class="control-title">Pace</div>
          <div class="seg-row cols-3">
            <input id="race-pace-mm" type="number" min="0" max="59" placeholder="분" class="num">
            <input id="race-pace-ss" type="number" min="0" max="59" placeholder="초" class="num">
            <div class="unit-pill">/km</div>
          </div>
        </section>

        <!-- PB -->
        <section class="section">
          <label class="checkbox">
            <input id="race-pb" type="checkbox">
            PB (Personal Best)
            <span id="race-pb-congrats" style="display:none;color:#FF6A00;font-weight:800;margin-left:8px;">Congraturation!</span>
          </label>
        </section>

        <!-- BG (2분할) -->
        <section class="section">
          <div class="control-title">BG Color</div>
          <div class="bg-row" id="race-bg-row">
            <button class="pill-btn" data-bg="white">White</button>
            <button class="pill-btn" data-bg="black">Black</button>
          </div>
        </section>

        <!-- 폰트 선택: 기존 grid 그대로 재사용 (아래 global #font-grid 사용) -->

        <!-- RUN 버튼: 기존 버튼 재사용 -->
      </div><!-- /#race-panel -->

      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid" id="font-grid">
          <button data-font="Helvetica Neue" style="font-family:Helvetica, Arial, sans-serif;">Basic</button>
          <button data-font="Anton" style="font-family:'Anton', sans-serif;">Anton</button>
          <button data-font="Big Shoulders Inline Text" style="font-family:'Big Shoulders Inline Text', cursive;">Inline</button>
          <button data-font="Tourney" style="font-family:'Tourney', cursive; font-style:italic; font-weight:200;">Tour</button>
          <button data-font="Anta" style="font-family:'Anta', sans-serif;">Anta</button>

          <button data-font="Arvo" style="font-family:'Arvo', serif; font-style:italic; font-weight:700;">Arvo</button>
          <button data-font="Iceberg" style="font-family:'Iceberg', cursive;">Ice</button>
          <button data-font="Permanent Marker" style="font-family:'Permanent Marker', cursive;">Marker</button>
          <button data-font="Londrina Shadow" style="font-family:'Londrina Shadow', cursive;">Lond</button>
          <button data-font="Rock Salt" style="font-family:'Rock Salt', cursive;">Rock</button>
        </div>
      </section>

      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN!!</button>
      </section>
    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <section class="stage-outer">
    <div id="stage-canvas" class="stage-canvas">
      <div class="stage-inner fixed" id="stage">
        <!-- ===== Daily/Monthly 보드 (기존) ===== -->
        <div id="dm-board">
          <div id="km-measure">99.99</div>
          <div id="date-display" class="date-display"></div>
          <div class="km-row-wrap">
            <div class="km-row" id="km-row">
              <div id="km">0.00</div>
              <div id="km-unit">km</div>
            </div>
          </div>
          <div id="km-word">Kilometers</div>

          <div class="grid" id="stats-grid">
            <div id="runs-wrap" style="display:none;">
              <div class="label">Runs</div>
              <div class="stat" id="runs">--</div>
            </div>
            <div id="pace-wrap">
              <div class="label" id="pace-label">Avg. Pace</div>
              <div class="stat" id="pace">-</div>
            </div>
            <div id="time-wrap">
              <div class="label" id="time-label">Time</div>
              <div class="stat" id="time">-</div>
            </div>
          </div>
          <div id="cv-hint" style="display:none;"></div>
        </div>

        <!-- ===== Race 보드 (두 번째 이미지 레이아웃) ===== -->
        <div id="race-board" style="display:none;">
          <div id="race-title" class="race-title">대회명을 선택하세요</div>
          <div id="race-subtype" class="race-subtype">종목</div>
          <div id="race-time" class="race-time">0:00</div>
          <div class="race-pace-wrap">
            <div class="label">Pace</div>
            <div id="race-pace" class="race-pace">0:00 /km</div>
          </div>
          <div id="race-badges" class="race-badges">
            <!-- PB & SUB3/SUB4 -->
            <img id="badge-pb" src="../js/pb.png" alt="PB" style="display:none;">
            <img id="badge-sub3" src="../js/sub3.png" alt="SUB3" style="display:none;">
            <img id="badge-sub4" src="../js/sub4.png" alt="SUB4" style="display:none;">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- OCR는 js/ocr.js에서 필요 시 로드하지만, 네트워크가 빡세면 이 태그가 백업으로 도와줌 -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" defer></script>

  <!-- 엑셀 파서 (race용) : ui.js에서 사용 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- 메인 UI -->
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
