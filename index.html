<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <!-- Google Fonts: Rubik Dirt / Rubik Glitch 포함 -->
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Orbitron:wght@700&family=Special+Gothic+Expanded+One&family=Rubik+Dirt&family=Monoton&family=Gloria+Hallelujah&family=Rubik+Glitch&family=Rock+Salt&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad:16px;
      --maxw:480px;
      --gapBelowKm: 12px;
      --radius:14px;

      /* 간격 변수 */
      --dateGap: 12px;     /* 날짜(윗줄) ↔ 숫자 간격 */
      --kmWordGap: 16px;   /* 숫자 ↔ “Kilometers” 간격 (Type2) */

      /* 날짜/라벨류 기본 서체 (Kilometers/날짜에 사용) */
      --labelFont: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html, body { background:#fff; color:#000; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .bg-white{ --bg:#fff; --fg:#000; background:#fff; color:#000; }
    .bg-black{ --bg:#000; --fg:#fff; background:#000; color:#fff; }

    header{ padding:var(--pad); text-align:left; }
    h1{ margin:6px 0 2px; font-size:18px; font-weight:800; }
    .subtitle{ font-size:12px; opacity:.8 }

    .wrap{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }
    .section{ margin:14px 0; }

    .upload-box{ border:1px solid #ddd; border-radius:10px; padding:16px; }
    .upload-label{
      display:block; background:#000; color:#fff; padding:14px 16px; font-weight:800;
      border-radius:12px; text-align:center; margin-bottom:10px;
    }
    .status{ color:#17a34a; font-weight:700; font-size:13px; }

    /* 그룹 타이틀 */
    .row-head{ display:flex; justify-content:space-between; gap:10px; margin:10px 0 6px; }
    .row-head .label{ font-size:13px; font-weight:800; opacity:.9; }

    /* 버튼 공통 */
    .seg-row, .bg-row{ display:grid; gap:10px; }
    .seg-row.cols-2{ grid-template-columns:repeat(2,1fr); }
    .bg-row{ grid-template-columns:repeat(2,1fr); }

    .pill-btn{
      width:100%; height:48px; border-radius:var(--radius);
      border:3px solid var(--fg);
      background:transparent; color:var(--fg);
      font-size:16px; font-weight:800; cursor:pointer;
      transition:transform .04s ease, background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow:0 0 0 0 rgba(0,0,0,0);
    }
    .pill-btn:active { transform:scale(0.99); }
    .pill-btn.is-active{ background:var(--fg); color:var(--bg); }

    .control-title{ font-size:13px; font-weight:800; margin:14px 0 8px; }

    /* Font grid */
    .font-grid{
      display:grid; grid-template-columns:repeat(4,1fr); gap:10px;
    }
    .font-grid button{
      height:48px; border-radius:var(--radius); border:3px solid var(--fg);
      background:transparent; color:var(--fg); font-size:16px; font-weight:800; cursor:pointer;
      transition:transform .04s ease, background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .font-grid button:active{ transform:scale(0.99); }
    .font-grid button.is-active{ background:var(--fg); color:var(--bg); }

    .run-button{
      width:100%; height:52px; border-radius:16px;
      background:#000; color:#7fff00; border:3px solid #0070ff; margin-top:10px; font-size:18px; font-weight:900;
      box-shadow:0 0 0 3px rgba(0,112,255,.25);
    }

    /* ===== 스테이지 ===== */
    .stage-outer{ padding:10px 0 24px; }
    .stage-inner{ width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--pad); }

    /* 날짜 표시 (Type2 전용, 숫자 위) */
    .date-display{
      display:none;   /* Type2에서 보임 */
      font-weight:900;
      font-size:42px;
      line-height:1.05;
      margin:6px 0 var(--dateGap);
      white-space:nowrap;
      font-family: var(--labelFont);  /* 기본 라벨 폰트 고정 */
    }

    .km-row-wrap{
      display:flex;
      justify-content:flex-start;
      margin:6px auto var(--gapBelowKm);
      width:100%;
    }
    .km-row{
      display:flex; align-items:baseline; gap:10px;
      transform-origin:left bottom;
      will-change:transform;
    }
    #km{
      font-family:'Anton', sans-serif;
      font-size:200px; line-height:1; white-space:nowrap;
      letter-spacing:.5px;
    }
    #km-unit{
      font-size:80px; line-height:1; transform:translateY(-8px);
      opacity:0; transition:opacity 450ms ease; white-space:nowrap;
    }
    /* Type2에서 쓰는 단어형 단위 */
    #km-word{
      display:none; /* Type 2에서만 보임 */
      font-size:28px;
      line-height:1.05;
      margin-top:var(--kmWordGap);
      margin-bottom:16px;
      font-weight:600;
      font-family: var(--labelFont);  /* 기본 라벨 폰트 고정 */
    }

    /* 하단 정보: 3열 중 1,2열 사용 */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:8px;
      margin-top:0; color:inherit; text-align:left;
      align-items:start;
    }
    .grid > div:nth-child(1){ grid-column:1 / 2; margin-left:5px; }
    .grid > div:nth-child(2){ grid-column:2 / 3; }
    .stat{ font-size:22px; font-weight:800; }
    .label{ font-size:14px; opacity:.9 }

    /* 포커스 모드 */
    body.focus header{ display:none; }
    body.focus .top-ui{ display:none; }
    body.focus #exit-focus{
      display:block; position:fixed; z-index:20;
      top: env(safe-area-inset-top, 8px); right:10px;
      width:40px; height:40px; border-radius:20px;
      border:2px solid currentColor; background:transparent; color:inherit; font-weight:800;
    }
    #exit-focus{ display:none; }

    #km-measure{ position:absolute; visibility:hidden; left:-9999px; top:-9999px; white-space:nowrap; }

    /* 2칸 구성 (Layout / BG) */
    .two-col { display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:10px; }
    .control-title.title-left { text-align:left; margin:14px 0 8px; }

    /* 날짜 입력 UI (Type2에서만 표시) */
    .date-row{ display:none; grid-template-columns:1fr; gap:8px; margin-top:12px; }
    .date-row .control-title{ margin:0; }
    .date-input{
      height:44px; border:3px solid var(--fg); border-radius:var(--radius);
      background:transparent; color:var(--fg); font-weight:700; padding:0 12px;
      font-size:16px;
    }
  </style>
</head>
<body class="bg-white">
  <header>
    <h1>RUNNING MILEAGE ANIMATION V.0.9.0 BETA</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <!-- 설정 UI -->
  <div class="top-ui">
    <div class="wrap">

      <!-- 업로드 -->
      <section class="section upload-box">
        <label for="file-upload" class="upload-label">Upload your NRC record image</label>
        <input type="file" id="file-upload" accept="image/*" style="display:none;" />
        <div class="status" id="upload-status"></div>
      </section>

      <!-- 기록 유형 -->
      <div class="row-head">
        <div class="label">Record Type</div>
      </div>
      <div class="seg-row cols-2" id="mode-row">
        <button class="pill-btn" data-mode="daily">Daily</button>
        <button class="pill-btn" data-mode="monthly">Monthly</button>
      </div>

      <!-- 레이아웃 & BG (각 1/2 영역) -->
      <div class="two-col">
        <!-- 왼쪽: Layout -->
        <div>
          <div class="control-title title-left">Layout</div>
          <div class="seg-row cols-2" id="layout-row">
            <button class="pill-btn" data-layout="type1">Type 1</button>
            <button class="pill-btn" data-layout="type2">Type 2</button>
          </div>
        </div>

        <!-- 오른쪽: BG Color -->
        <div>
          <div class="control-title title-left">BG Color</div>
          <div class="bg-row" id="bg-row">
            <button class="pill-btn" data-bg="white">White</button>
            <button class="pill-btn" data-bg="black">Black</button>
          </div>
        </div>
      </div>

      <!-- 날짜 선택 (Type2 전용) -->
      <div class="date-row" id="date-section">
        <div class="control-title title-left">Date</div>
        <input id="date-input" class="date-input" type="date"/>
      </div>

      <!-- 폰트 -->
      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid" id="font-grid">
          <button data-font="Anton" style="font-family:'Anton', sans-serif;">Anton</button>
          <button data-font="Orbitron" style="font-family:'Orbitron', sans-serif;">Orbitron</button>
          <button data-font="Special Gothic Expanded One" style="font-family:'Special Gothic Expanded One', sans-serif;">Gothic</button>
          <button data-font="Rubik Dirt" style="font-family:'Rubik Dirt', cursive;">Dirt</button>
          <button data-font="Monoton" style="font-family:'Monoton', cursive;">Monoton</button>
          <button data-font="Gloria Hallelujah" style="font-family:'Gloria Hallelujah', cursive;">Gloria</button>
          <button data-font="Rubik Glitch" style="font-family:'Rubik Glitch', cursive;">Glitch</button>
          <button data-font="Rock Salt" style="font-family:'Rock Salt', cursive;">Rock</button>
        </div>
      </section>

      <!-- RUN -->
      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN</button>
      </section>

    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <!-- 스테이지 -->
  <section class="stage-outer">
    <div class="stage-inner" id="stage">
      <div id="km-measure">99.99</div>

      <!-- Type2: 날짜 표시 -->
      <div id="date-display" class="date-display"></div>

      <div class="km-row-wrap">
        <div class="km-row" id="km-row">
          <div id="km">0.00</div>
          <div id="km-unit">km</div>
        </div>
      </div>
      <!-- Type2 전용 단어형 단위 -->
      <div id="km-word">Kilometers</div>

      <div class="grid">
        <div>
          <div class="stat" id="pace">-</div>
          <div class="label">Avg. Pace</div>
        </div>
        <div>
          <div class="stat" id="time">-</div>
          <div class="label">Time</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    let parsedData = {};
    let recordType = 'daily';  // daily | monthly
    let layoutType = 'type1';  // type1 | type2
    let selectedFont = 'Anton';  // 현재 선택 폰트
    let selectedDate = new Date(); // Type2 날짜

    const fontGridEl  = document.getElementById('font-grid');
    const bgRow       = document.getElementById('bg-row');
    const modeRow     = document.getElementById('mode-row');
    const layoutRow   = document.getElementById('layout-row');
    const dateSection = document.getElementById('date-section');
    const dateInput   = document.getElementById('date-input');
    const dateDisplay = document.getElementById('date-display');

    /* ---------- 유틸: 날짜 포맷 (13 AUG. 2025) ---------- */
    const MONTH_ABBR = ["JAN.","FEB.","MAR.","APR.","MAY.","JUN.","JUL.","AUG.","SEP.","OCT.","NOV.","DEC."];
    function formatDate(d){
      const day = String(d.getDate());
      const mon = MONTH_ABBR[d.getMonth()];
      const yr  = d.getFullYear();
      return `${day} ${mon} ${yr}`;
    }

    /* ---------- OCR 정규화 & 파싱 ---------- */
    function normalizeOCR(s){
      return s
        .replace(/[\u2018\u2019\u2032\u2035]/g,"'")
        .replace(/[\u201C\u201D\u2033]/g,'"')
        .replace(/[·•]/g,'.')
        .replace(/\u200B|\u00A0/g,' ')
        .replace(/[ ]{2,}/g,' ')
        .trim();
    }

    function parseFromOCR(textRaw){
      const text = normalizeOCR(textRaw);
      const paceMatch = text.match(/\b(\d{1,2})\s*'\s*(\d{2})\s*"?\b/);
      let timeMatch = text.match(/\b(\d{1,2}):(\d{2}):(\d{2})\b/);
      if(!timeMatch){
        const mmss = text.match(/\b(\d{1,2}):(\d{2})\b/);
        if(mmss) timeMatch = { 0:mmss[0] };
      }
      const distMatch = text.match(/\b(\d{1,2}\.\d{1,2})\b/);
      return {
        km: distMatch ? distMatch[1] : null,
        pace: paceMatch ? `${paceMatch[1]}'${paceMatch[2]}"` : "-",
        time: timeMatch ? timeMatch[0] : "-"
      };
    }

    /* ---------- 파일 업로드 ---------- */
    document.getElementById("file-upload").addEventListener("change", async (e)=>{
      const file = e.target.files[0]; if(!file) return;
      document.getElementById("upload-status").textContent = "Uploaded!";
      document.getElementById("run-btn").style.display = "block";
      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseFromOCR(result.data.text);
        // OCR 즉시 표시
        document.getElementById('pace').textContent = parsedData.pace || "-";
        document.getElementById('time').textContent = parsedData.time || "-";
      };
      reader.readAsDataURL(file);
    });

    /* ---------- 카운트업 ---------- */
    const easeOutCubic = t => 1 - Math.pow(1 - t, 3);
    function animateNumber(id,start,end,duration){
      return new Promise(resolve=>{
        const el = document.getElementById(id);
        let startTime;
        function update(now){
          if(!startTime) startTime = now;
          const raw = Math.min((now - startTime)/duration,1);
          const eased = easeOutCubic(raw);
          el.textContent = (start + (end-start)*eased).toFixed(2);
          raw < 1 ? requestAnimationFrame(update) : resolve();
        }
        requestAnimationFrame(update);
      });
    }

    /* ---------- 스케일 맞춤 ---------- */
    function fitKmRow(){
      const stage   = document.getElementById('stage');
      const row     = document.getElementById('km-row');
      const measure = document.getElementById('km-measure');
      const kmEl    = document.getElementById('km');
      const unitEl  = document.getElementById('km-unit');

      // 현재 폰트 기준 측정
      const kmCS = window.getComputedStyle(kmEl);
      measure.style.fontFamily = kmCS.fontFamily;
      measure.style.fontSize   = kmCS.fontSize;
      measure.style.fontStyle  = kmCS.fontStyle;
      measure.style.fontWeight = kmCS.fontWeight;

      const stagePaddingLeft = parseInt(getComputedStyle(document.querySelector('.stage-inner')).paddingLeft) || 0;
      const avail = stage.clientWidth - stagePaddingLeft;

      // Type1이면 숫자+단위, Type2면 숫자만 가로폭 고려
      const unitWidth = (layoutType === 'type1' && unitEl.style.display !== 'none') ? unitEl.scrollWidth : 0;
      const need  = measure.scrollWidth + (layoutType==='type1' ? (10 + unitWidth) : 0);
      const safe  = 0.9;
      const scale = need ? Math.min(1, (avail * safe) / need) : 1;
      row.style.transform = `scale(${scale})`;

      // 날짜 폭 동기화 (Type2)
      syncDateWidth();
    }

    /* ---------- 날짜 폭을 km 숫자 폭에 맞추기 ---------- */
    function syncDateWidth(){
      if (layoutType !== 'type2') return;
      const row = document.getElementById('km-row');
      const width = row.getBoundingClientRect().width; // 스케일 적용 후 실제 폭
      dateDisplay.style.width = width + 'px';
    }

    /* ---------- 애니메이션 실행 ---------- */
    async function runAnimation(){
      const unit = document.getElementById("km-unit");
      if(layoutType==='type1'){ unit.style.opacity = 0; }
      fitKmRow();

      await new Promise(r=>setTimeout(r, 500));

      const endVal = parseFloat(parsedData.km || 0);
      await animateNumber("km", 0, isNaN(endVal)?0:endVal, 2200);

      if(layoutType==='type1'){ unit.style.opacity = 1; }
      fitKmRow();
    }

    /* ---------- 유틸: 버튼 active ---------- */
    function updateActive(groupEl, targetBtn){
      [...groupEl.querySelectorAll('button')].forEach(b=>b.classList.remove('is-active'));
      if(targetBtn) targetBtn.classList.add('is-active');
    }

    /* ---------- 폰트 ---------- */
    function setFont(font){
      selectedFont = font;

      const km       = document.getElementById("km");
      const unit     = document.getElementById("km-unit");
      const kmWord   = document.getElementById("km-word");
      const dateDisp = document.getElementById("date-display");

      const smallSet  = new Set(["Orbitron","Rubik Dirt"]);
      const scriptSet = new Set(["Gloria Hallelujah","Rubik Glitch","Rock Salt","Monoton","Special Gothic Expanded One"]);

      let base = 200;
      if (smallSet.has(font)) base = 180;
      if (scriptSet.has(font)) base = 170;

      km.style.fontFamily = font + ", sans-serif";
      km.style.fontSize   = base + "px";
      km.style.fontStyle  = "normal";
      km.style.fontWeight = "700";

      unit.style.fontFamily = km.style.fontFamily;
      unit.style.fontSize   = Math.round(base * 0.4) + "px";
      unit.style.fontStyle  = "normal";
      unit.style.fontWeight = "700";

      /* 날짜 폰트 규칙:
         - Anton 선택 시: 날짜도 Anton
         - 그 외: 날짜는 기본 라벨 폰트(= CSS var(--labelFont))
      */
      if (font === "Anton") {
        dateDisp.style.fontFamily = "Anton, sans-serif";
      } else {
        dateDisp.style.fontFamily = ""; // CSS 기본(var(--labelFont)) 사용
      }
      dateDisp.style.fontWeight = "700";

      // Rock Salt만 위치 조정 (X=25px, Y=-25px)
      if (font === "Rock Salt") {
        km.style.transform = "translate(25px, -25px)";
      } else {
        km.style.transform = "translate(0, 0)";
      }

      // Type1: km 아래 간격
      const gapType1 = (font === "Rock Salt") ? 28 : 12;
      document.documentElement.style.setProperty('--gapBelowKm', gapType1 + 'px');

      // 폰트별 간격 맵: 날짜↔숫자, 숫자↔Kilometers
      const dateGapByFont = {
        "Anton": "10px",
        "Orbitron": "12px",
        "Rubik Dirt": "14px",
        "Gloria Hallelujah": "18px",
        "Rubik Glitch": "14px",
        "Rock Salt": "20px",
        "Monoton": "12px",
        "Special Gothic Expanded One": "12px"
      };
      const kmWordGapByFont = {
        "Rock Salt": "40px" // Rock Salt는 더 띄움
        // 그 외는 기본 16px
      };

      document.documentElement.style.setProperty('--dateGap', dateGapByFont[font] || '12px');
      document.documentElement.style.setProperty('--kmWordGap', kmWordGapByFont[font] || '16px');

      const targetBtn = fontGridEl.querySelector(`button[data-font="${CSS.escape(font)}"]`);
      updateActive(fontGridEl, targetBtn);

      fitKmRow();
    }

    /* ---------- 배경 ---------- */
    function setBackground(color){
      const b = document.body;
      if(color==='black'){ b.classList.remove('bg-white'); b.classList.add('bg-black'); }
      else { b.classList.remove('bg-black'); b.classList.add('bg-white'); }
      const targetBtn = bgRow.querySelector(`button[data-bg="${color}"]`);
      updateActive(bgRow, targetBtn);
    }

    /* ---------- 기록 유형 ---------- */
    function setRecordType(mode){
      recordType = mode; // monthly 기능은 추후 연결
      const btn = modeRow.querySelector(`button[data-mode="${mode}"]`);
      updateActive(modeRow, btn);
    }

    /* ---------- 날짜 입력 ---------- */
    function setDateFromInput(){
      const val = dateInput.value; // yyyy-mm-dd
      if(!val) return;
      const [y,m,d] = val.split('-').map(Number);
      selectedDate = new Date(y, m-1, d);
      renderDateDisplay();
      syncDateWidth();
    }
    function renderDateDisplay(){
      if (layoutType !== 'type2') return;
      dateDisplay.textContent = formatDate(selectedDate);
    }

    /* ---------- 레이아웃 ---------- */
    function applyLayoutVisual(){
      const unit = document.getElementById('km-unit');
      const word = document.getElementById('km-word');

      if(layoutType==='type1'){
        unit.style.display  = '';
        word.style.display  = 'none';
        dateSection.style.display = 'none';
        dateDisplay.style.display = 'none';
        word.style.marginTop = '16px';
      }else{ // type2
        unit.style.display  = 'none';
        word.style.display  = 'block';
        dateSection.style.display = 'grid';
        dateDisplay.style.display = 'block';

        // 날짜 기본값 세팅(처음 들어오면 오늘)
        if(!dateInput.value){
          const today = new Date();
          const yyyy = today.getFullYear();
          const mm = String(today.getMonth()+1).padStart(2,'0');
          const dd = String(today.getDate()).padStart(2,'0');
          dateInput.value = `${yyyy}-${mm}-${dd}`;
          selectedDate = today;
        }
        renderDateDisplay();
      }
      fitKmRow();
    }

    function setLayout(type){
      layoutType = type;
      const btn = layoutRow.querySelector(`button[data-layout="${type}"]`);
      updateActive(layoutRow, btn);
      applyLayoutVisual();
    }

    /* ---------- 이벤트 바인딩 ---------- */
    fontGridEl.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-font]'); if(!btn) return;
      setFont(btn.dataset.font);
    });
    bgRow.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-bg]'); if(!btn) return;
      setBackground(btn.dataset.bg);
    });
    modeRow.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-mode]'); if(!btn) return;
      setRecordType(btn.dataset.mode);
    });
    layoutRow.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-layout]'); if(!btn) return;
      setLayout(btn.dataset.layout);
    });
    dateInput.addEventListener('change', setDateFromInput);

    /* ---------- 액션 ---------- */
    function onRun(){
      document.body.classList.add('focus');
      document.getElementById('stage').scrollIntoView({behavior:'smooth', block:'start'});
      runAnimation();
    }
    function exitFocus(){
      document.body.classList.remove('focus');
      window.scrollTo({top:0, behavior:'smooth'});
      document.getElementById('km').textContent = "0.00";
      document.getElementById('km-unit').style.opacity = 0; // Type1 대비 초기화
    }

    window.addEventListener('resize', ()=>{ fitKmRow(); });
    window.addEventListener('orientationchange', ()=> setTimeout(fitKmRow, 150));

    /* 초기화 */
    window.onload = ()=>{
      setRecordType('daily');
      setLayout('type1');      // 기본 Type1
      setBackground('white');
      setFont('Anton');
      // date 기본값 (오늘) 미리 세팅
      const t=new Date(); dateInput.value=`${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
      selectedDate = t;
      fitKmRow();
    };
  </script>
</body>
</html>
