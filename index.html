<!DOCTYPE html>
<html lang="ko" class="bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RUNIMATE</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anta&family=Arvo:ital,wght@0,700;1,700&family=Big+Shoulders+Inline+Text:wght@800&family=Iceberg&family=Londrina+Shadow&family=Permanent+Marker&family=Rock+Salt&family=Tourney:ital,wght@0,800;1,200&display=swap" rel="stylesheet">

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">

  <style>
    :root{
      /* pill 버튼 규격 (JS에서 실측 동기화) */
      --pill-h: 64px; --pill-radius: 22px; --pill-bw: 4px;
      --pill-fz: 24px; --pill-fw: 800; --gap: 16px;

      /* 레이스 보드 폰트/크기 조절 포인트 */
      --race-title-size: 44px;
      --race-subtype-size: 66px;
      --race-time-size: 110px; /* ← 시간 숫자 기본 크기(예전의 절반) */
      --race-pace-size: 56px;
      --race-time-translate: 0px,0px;
      --race-time-letter: -4px;

      /* 전역 폰트(선택적 확장 적용) */
      --wideFontFamily: Helvetica, Arial, sans-serif;
    }

    /* 입력/셀렉트도 pill 비주얼로 */
    .pill-like{
      height:var(--pill-h); width:100%; box-sizing:border-box;
      border:var(--pill-bw) solid #000; border-radius:var(--pill-radius);
      font-size:var(--pill-fz); font-weight:var(--pill-fw); padding:0 18px; background:#fff;
    }
    .pill-select{appearance:none;background:#fff}
    .pill-input{background:#fff}

    .seg-row.cols-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:var(--gap)}
    .seg-row.cols-2{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}

    /* 레이스 드롭다운: 3열 그리드에서 1:2 배치 */
    .race-select-grid{
      display:grid;
      grid-template-columns:1fr 1fr 1fr; /* Daily/Monthly/Race와 같은 3등분 기반 */
      gap:var(--gap);
      align-items:start;
    }
    .race-month-cell{grid-column:1/2;}    /* 1칸 */
    .race-list-cell{grid-column:2/4;}     /* 2칸 → Monthly의 시작점과 정렬됨 */

    /* Time/Pace 입력: Pace를 Time 아래로 */
    .tp-col{display:grid; gap:10px;}
    .time-grid{display:grid;grid-template-columns:1fr auto 1fr auto 1fr;gap:8px;align-items:center}
    .pace-grid{display:grid;grid-template-columns:1fr auto 1fr auto;gap:8px;align-items:center}
    .colon,.quote{display:flex;align-items:center;justify-content:center;font-weight:900;font-size:28px}

    #race-dist-grid.font-grid{grid-template-columns:repeat(4,1fr)}
    #race-dist-grid.font-grid button{font-size:var(--pill-fz);font-weight:var(--pill-fw);height:var(--pill-h)}

    /* 레이스 출력 보드 */
    #race-board{padding:18px 0}
    .race-title{font-weight:900;font-size:var(--race-title-size);letter-spacing:-.02em;margin-bottom:6px}
    .race-subtype{font-family:Helvetica, Arial, sans-serif!important;font-weight:900;font-size:var(--race-subtype-size);line-height:1.05;margin:8px 0 12px}
    .race-time{font-weight:900;font-size:var(--race-time-size);line-height:.9;letter-spacing:var(--race-time-letter);margin:10px 0 8px;transform:translate(var(--race-time-translate))}
    .race-pace-wrap{display:block;margin-top:14px}
    .race-pace-wrap .label{font-family:Helvetica, Arial, sans-serif!important;font-size:28px;margin:0 0 4px}
    .race-pace{font-family:Helvetica, Arial, sans-serif!important;font-weight:900;font-size:clamp(32px, 6.5vw, var(--race-pace-size));line-height:1.1}
    .race-badges{display:flex;gap:16px;margin-top:18px;flex-wrap:wrap}
    .race-badges img{height:56px}

    /* 선택 폰트를 앱 전반에 강제 적용(옵션) */
    body.wide-font header h1,
    body.wide-font .subtitle,
    body.wide-font .pill-btn,
    body.wide-font .pill-like,
    body.wide-font .control-title,
    body.wide-font .font-grid button,
    body.wide-font #km, body.wide-font #km-unit, body.wide-font #km-word,
    body.wide-font #stats-grid .label, body.wide-font #stats-grid .stat,
    body.wide-font .date-display,
    body.wide-font .run-button {
      font-family: var(--wideFontFamily) !important;
    }
  </style>
</head>
<body class="bg-white type1 mode-daily">
  <header>
    <h1>RUNIMATE V.1.1</h1>
    <div class="subtitle">by JS @runarchive.js</div>
  </header>

  <div class="top-ui">
    <div class="wrap">
      <div class="row-head"><div class="label">Record Type</div></div>

      <div class="seg-row cols-3" id="mode-row">
        <button class="pill-btn" data-mode="daily">Daily</button>
        <button class="pill-btn" data-mode="monthly">Monthly</button>
        <button class="pill-btn" data-mode="race">Race(Beta)</button>
      </div>

      <!-- Daily/Monthly 패널 -->
      <div id="dm-panel">
        <section class="section upload-box">
          <label for="file-upload" class="upload-label">
            <span class="upload-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="#FF9000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <path d="M7 10l5-5 5 5"/>
                <path d="M12 5v12"/>
              </svg>
            </span>
            <span id="upload-label-text">Upload your NRC record for TODAY</span>
          </label>
          <input type="file" id="file-upload" accept="image/*" style="display:none;" />
          <div class="status" id="upload-status"></div>
        </section>

        <div class="two-col">
          <div>
            <div class="control-title title-left">Layout</div>
            <div class="seg-row cols-2" id="layout-row">
              <button class="pill-btn" data-layout="type1">Type 1</button>
              <button class="pill-btn" data-layout="type2">Type 2</button>
            </div>
          </div>
          <div>
            <div class="control-title title-left">BG Color</div>
            <div class="bg-row" id="bg-row">
              <button class="pill-btn" data-bg="white">White</button>
              <button class="pill-btn" data-bg="black">Black</button>
            </div>
          </div>
        </div>

        <div class="date-row" id="date-section">
          <div class="control-title title-left">Date</div>
          <input id="date-input" class="date-input pill-like pill-input" type="date"/>
        </div>
      </div>

      <!-- Race 패널 -->
      <div id="race-panel" style="display:none;">
        <!-- 1:2 정렬 (Monthly 시작점과 정렬) -->
        <div class="race-select-grid" style="margin-top:12px;">
          <div class="race-month-cell"><select id="race-month" class="pill-like pill-select"></select></div>
          <div class="race-list-cell"><select id="race-list" class="pill-like pill-select"></select></div>
        </div>
        <div style="margin-top:10px;">
          <input id="race-name-input" class="pill-like pill-input" placeholder="대회명을 직접 입력하세요" style="display:none;">
        </div>

        <section class="section" style="margin-top:14px;">
          <div class="font-grid" id="race-dist-grid">
            <button data-dist="5K">5K</button>
            <button data-dist="10K">10K</button>
            <button data-dist="Half">21K(Half)</button>
            <button data-dist="Marathon">Marathon</button>
          </div>
          <div class="seg-row cols-3" style="align-items:center;margin-top:10px;">
            <label class="checkbox"><input type="checkbox" id="race-dist-manual-check"> 직접 입력</label>
            <input id="race-dist-manual" type="number" class="pill-like pill-input" placeholder="" style="display:none;">
            <div style="font-weight:800">K</div>
          </div>
        </section>

        <!-- Pace를 Time 아래로 -->
        <div class="tp-col" style="margin-top:4px;">
          <section class="section seg">
            <div class="control-title title-left">Time</div>
            <div class="time-grid">
              <input id="race-hh" type="number" min="0" max="99" class="pill-like pill-input" placeholder="">
              <div class="colon">:</div>
              <input id="race-mm" type="number" min="0" max="59" class="pill-like pill-input" placeholder="">
              <div class="colon">:</div>
              <input id="race-ss" type="number" min="0" max="59" class="pill-like pill-input" placeholder="">
            </div>
          </section>

          <section class="section seg">
            <div class="control-title title-left">Pace</div>
            <div class="pace-grid">
              <input id="race-pace-mm" type="number" min="0" max="59" class="pill-like pill-input" placeholder="">
              <div class="quote">′</div>
              <input id="race-pace-ss" type="number" min="0" max="59" class="pill-like pill-input" placeholder="">
              <div class="quote">″</div>
            </div>
          </section>
        </div>

        <section class="section" style="margin-top:8px;">
          <label class="checkbox">
            <input id="race-pb" type="checkbox">
            PB (Personal Best)
            <span id="race-pb-congrats" style="display:none;color:#FF6A00;font-weight:800;margin-left:10px;">Congraturation!</span>
          </label>
        </section>

        <section class="section">
          <div class="control-title">BG Color</div>
          <div class="bg-row" id="race-bg-row">
            <button class="pill-btn" data-bg="white">White</button>
            <button class="pill-btn" data-bg="black">Black</button>
          </div>
        </section>
      </div>

      <section class="section">
        <div class="control-title">Font</div>
        <div class="font-grid" id="font-grid">
          <button data-font="Helvetica Neue" style="font-family:Helvetica, Arial, sans-serif;">Basic</button>
          <button data-font="Anton" style="font-family:'Anton', sans-serif;">Anton</button>
          <button data-font="Big Shoulders Inline Text" style="font-family:'Big Shoulders Inline Text', cursive;">Inline</button>
          <button data-font="Tourney" style="font-family:'Tourney', cursive; font-style:italic; font-weight:200;">Tour</button>
          <button data-font="Anta" style="font-family:'Anta', sans-serif;">Anta</button>
          <button data-font="Arvo" style="font-family:'Arvo', serif; font-style:italic; font-weight:700;">Arvo</button>
          <button data-font="Iceberg" style="font-family:'Iceberg', cursive;">Ice</button>
          <button data-font="Permanent Marker" style="font-family:'Permanent Marker', cursive;">Marker</button>
          <button data-font="Londrina Shadow" style="font-family:'Londrina Shadow', cursive;">Lond</button>
          <button data-font="Rock Salt" style="font-family:'Rock Salt', cursive;">Rock</button>
        </div>
      </section>

      <section class="section">
        <button class="run-button" id="run-btn" onclick="onRun()">RUN!!</button>
      </section>
    </div>
  </div>

  <button id="exit-focus" title="Close" onclick="exitFocus()">✕</button>

  <section class="stage-outer">
    <div id="stage-canvas" class="stage-canvas">
      <div class="stage-inner fixed" id="stage">
        <!-- Daily/Monthly 보드 -->
        <div id="dm-board">
          <div id="km-measure">99.99</div>
          <div id="date-display" class="date-display"></div>
          <div class="km-row-wrap">
            <div class="km-row" id="km-row">
              <div id="km">0.00</div>
              <div id="km-unit">km</div>
            </div>
          </div>
          <div id="km-word">Kilometers</div>

          <div class="grid" id="stats-grid">
            <div id="runs-wrap" style="display:none;">
              <div class="label">Runs</div>
              <div class="stat" id="runs">--</div>
            </div>
            <div id="pace-wrap">
              <div class="label" id="pace-label">Avg. Pace</div>
              <div class="stat" id="pace">-</div>
            </div>
            <div id="time-wrap">
              <div class="label" id="time-label">Time</div>
              <div class="stat" id="time">-</div>
            </div>
          </div>
          <div id="cv-hint" style="display:none;"></div>
        </div>

        <!-- Race 보드 -->
        <div id="race-board" style="display:none;">
          <div id="race-title" class="race-title">대회명을 선택하세요</div>
          <div id="race-subtype" class="race-subtype">Half Marathon</div>
          <div id="race-time" class="race-time">0:00</div>
          <div class="race-pace-wrap">
            <div class="label">Pace</div>
            <div id="race-pace" class="race-pace">0:00 /km</div>
          </div>
          <div id="race-badges" class="race-badges">
            <img id="badge-pb"   src="./pb.png"   alt="PB"   style="display:none;">
            <img id="badge-sub3" src="./sub3.png" alt="SUB3" style="display:none;">
            <img id="badge-sub4" src="./sub4.png" alt="SUB4" style="display:none;">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- schedule JSON을 HTML에 내장 (fetch 불가 대비) -->
  <script id="race-schedule" type="application/json">
  [
    {"날짜":"9/1(월)","대회명":"2025 아자러너 마라톤"},
    {"날짜":"9/5(금)","대회명":"나혼렙 x 글로벌 6K 국가권력급 스페셜런"},
    {"날짜":"9/6(토)","대회명":"2025 달빛소나타"}
    /* … (생략 가능: 긴 목록은 그대로 붙여넣으면 됨) … */
  ]
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" defer></script>
  <script type="module" src="./js/ui.js"></script>
</body>
</html>
