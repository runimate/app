<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUNNING MILEAGE ANIMATION MAKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Jost', sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #fff;
        color: #000;
        transition: background-color 0.3s, color 0.3s;
      }

      .title {
        font-weight: 900;
        font-size: 28px;
        text-align: center;
        margin-bottom: 4px;
      }

      .subtitle {
        font-weight: 400;
        text-align: center;
        margin-bottom: 40px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .controls .label {
        width: 100%;
        text-align: center;
        font-weight: bold;
      }

      .button {
        border: 2px solid #000;
        background: #fff;
        color: #000;
        padding: 6px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Jost', sans-serif;
        font-size: 16px;
        transition: all 0.2s;
        min-height: 42px;
      }

      .button:hover {
        background: #000;
        color: #fff;
      }

      .button.selected {
        background: #000;
        color: #fff;
      }

      .output {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transition: all 0.3s;
      }

      .output.centered {
        align-items: center;
      }

      .distance {
        font-size: 100px;
        margin: 0;
      }

      .unit {
        font-family: 'Jost', sans-serif !important;
        font-size: 30px;
        margin-bottom: 40px;
        font-weight: bold;
        font-style: italic;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
        max-width: 900px;
      }

      .stat {
        flex: 1 1 25%;
        min-width: 160px;
        margin-bottom: 30px;
        text-align: left;
      }

      .output.centered .stat {
        text-align: center;
      }

      .stat-value {
        font-size: 32px;
        font-weight: bold;
      }

      .stat-label {
        font-size: 20px;
        color: gray;
        font-weight: 500;
        font-family: 'Jost', sans-serif !important;
        font-style: normal !important;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="title">RUNNING MILEAGE ANIMATION MAKER</div>
    <div class="subtitle">by JS @runarchive.js</div>

    <div class="controls">
      <div class="label">Font</div>
      <button class="button font-button selected" data-font="Jost">Jost</button>
      <button class="button font-button" data-font="Orbitron">Orbitron</button>
      <button class="button font-button" data-font="Bebas Neue">Bebas Neue</button>
      <button class="button font-button" data-font="Fredericka the Great">Fredericka</button>
      <button class="button font-button" data-font="Big Shoulders Inline Text">Big Shoulders</button>
      <button class="button font-button" data-font="Caveat Brush">Caveat Brush</button>
      <button class="button font-button" data-font="Rock Salt">Rock Salt</button>
      <button class="button font-button" data-font="Handjet">Handjet</button>

      <div class="label">Align</div>
      <button class="button align-button selected" data-align="left">⬅ Left</button>
      <button class="button align-button" data-align="center">➡ Center</button>

      <div class="label">Background</div>
      <button class="button bg-button" data-bg="black">Black</button>
      <button class="button bg-button selected" data-bg="white">White</button>
    </div>

    <div class="output" id="output">
      <div class="distance" id="distance" style="font-family: 'Jost', sans-serif;">0.00</div>
      <div class="unit">Kilometers</div>
      <div class="stats">
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Avg. Pace</div></div>
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Time</div></div>
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Calories</div></div>
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Elevation Gain</div></div>
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Avg. Heart Rate</div></div>
        <div class="stat"><div class="stat-value">-</div><div class="stat-label">Cadence</div></div>
      </div>
    </div>
  </body>
</html>
