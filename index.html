<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Mileage Animation Maker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #upload-box {
      border: 1px solid #ccc;
      width: 400px;
      margin: 30px auto;
      padding: 20px;
    }
    #upload-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #upload-status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    #run-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      background-color: black;
      color: #91ff00;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #0075ff;
      cursor: pointer;
    }
    #main-km {
      font-size: 60px;
      font-weight: bold;
      margin-top: 30px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 600px;
      margin: 30px auto;
      gap: 20px;
    }
    .grid-item {
      font-weight: bold;
    }
    .label {
      font-weight: normal;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>

  <div id="upload-box">
    <label id="upload-label" for="image-upload">기록 이미지 업로드</label>
    <input type="file" id="image-upload" style="display: none;" accept="image/*" />
    <div id="upload-status"></div>
    <button id="run-button">RUN</button>
  </div>

  <div id="main-km">0.00 <span style="font-size: 24px; font-weight: normal;">km</span></div>

  <div id="grid">
    <div class="grid-item"><div id="pace">-</div><div class="label">Avg. Pace</div></div>
    <div class="grid-item"><div id="time">-</div><div class="label">Time</div></div>
    <div class="grid-item"><div id="calories">-</div><div class="label">Calories</div></div>
    <div class="grid-item"><div id="elevation">-</div><div class="label">Elevation Gain</div></div>
    <div class="grid-item"><div id="heart">-</div><div class="label">Avg. Heart Rate</div></div>
    <div class="grid-item"><div id="cadence">-</div><div class="label">Cadence</div></div>
  </div>

  <script>
    const imageInput = document.getElementById('image-upload');
    const uploadLabel = document.getElementById('upload-label');
    const uploadStatus = document.getElementById('upload-status');
    const runButton = document.getElementById('run-button');
    const mainKm = document.getElementById('main-km');

    let ocrText = '';

    imageInput.addEventListener('change', () => {
      uploadStatus.textContent = '업로드 완료';
    });

    runButton.addEventListener('click', () => {
      const fakeOCR = `7.80\n6'51" 53:24 641\n36 m 126 163`;
      const lines = fakeOCR.trim().split("\n");
      const km = parseFloat(lines[0]);
      mainKm.innerHTML = `<span style="font-size: 60px; font-weight: bold;">${km.toFixed(2)}</span> <span style="font-size: 24px; font-weight: normal;">km</span>`;

      const dataNumbers = lines.slice(1).join(' ').match(/\d+(?:'\d+"|:\d+)?/g);
      if (dataNumbers && dataNumbers.length >= 6) {
        const [pace, time, calories, elevation, heart, cadence] = dataNumbers;
        document.getElementById('pace').textContent = pace;
        document.getElementById('time').textContent = time;
        document.getElementById('calories').textContent = calories;
        document.getElementById('elevation').textContent = elevation;
        document.getElementById('heart').textContent = heart;
        document.getElementById('cadence').textContent = cadence;
      }
    });
  </script>
</body>
</html>
