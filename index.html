<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUNNING MILEAGE ANIMATION MAKER</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,800&family=Orbitron:wght@700&family=Bebas+Neue&family=Fredericka+the+Great&family=Big+Shoulders+Inline+Text:wght@700&family=Caveat+Brush&family=Rock+Salt&family=Handjet:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      font-style: italic;
    }

    .font-controls, .align-controls, .bg-controls {
      text-align: center;
      margin-top: 30px;
    }

    .font-controls button, .align-controls button, .bg-controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-box {
      border: 1px solid #ddd;
      padding: 40px;
      margin: 30px auto;
      display: inline-block;
      text-align: center;
    }

    .upload-label {
      display: block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .status {
      color: green;
      font-weight: bold;
    }

    .run-button {
      background-color: black;
      color: #7fff00;
      padding: 15px 30px;
      font-size: 24px;
      border: 2px solid #0070ff;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      display: none;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      transition: all 0.3s;
    }

    .km-block {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 16px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .km-number {
      font-family: 'Jost', sans-serif;
      font-style: italic;
      font-weight: 800;
      font-size: 250px;
      margin: 0;
    }

    .km-unit {
      font-size: 125px; /* 250px의 50% */
      font-family: Arial, sans-serif;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      margin-top: 80px;
    }

    .stat {
      font-size: 22px;
      font-weight: bold;
    }

    .label {
      font-size: 14px;
      color: gray;
    }

    .left-align {
      align-items: flex-start;
      text-align: left;
    }

    .center-align {
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>RUNNING MILEAGE ANIMATION MAKER</h1>
  <div class="subtitle">by JS @runarchive.js</div>

  <div class="upload-box">
    <label for="file-upload" class="upload-label">기록 이미지 업로드</label>
    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
    <div class="status" id="upload-status"></div>
    <button class="run-button" id="run-btn" onclick="runAnimation()">RUN</button>
  </div>

  <div class="font-controls">
    <div><strong>Font</strong></div>
    <button style="font-family: 'Jost'; font-style: italic; font-weight:800;" onclick="setFont('Jost', 250)">Jost</button>
    <button style="font-family: 'Orbitron'; font-weight:700;" onclick="setFont('Orbitron', 220)">Orbitron</button>
    <button style="font-family: 'Bebas Neue';" onclick="setFont('Bebas Neue', 240)">Bebas Neue</button>
    <button style="font-family: 'Fredericka the Great';" onclick="setFont('Fredericka the Great', 180)">Fredericka</button>
    <button style="font-family: 'Big Shoulders Inline Text';" onclick="setFont('Big Shoulders Inline Text', 230)">Big Shoulders</button>
    <button style="font-family: 'Caveat Brush';" onclick="setFont('Caveat Brush', 250)">Caveat Brush</button>
    <button style="font-family: 'Rock Salt';" onclick="setFont('Rock Salt', 160)">Rock Salt</button>
    <button style="font-family: 'Handjet';" onclick="setFont('Handjet', 220)">Handjet</button>
  </div>

  <div class="align-controls">
    <div><strong>Align</strong></div>
    <button onclick="setAlign('left')">⬅️ Left</button>
    <button onclick="setAlign('center')">↔️ Center</button>
  </div>

  <div class="bg-controls">
    <div><strong>Background</strong></div>
    <button onclick="setBackground('black')">Black</button>
    <button onclick="setBackground('white')">White</button>
  </div>

  <div id="main-content" class="main-content left-align">
    <div class="km-block">
      <div class="km-number" id="km">0.00</div>
      <div class="km-unit" id="km-unit">Kilometers</div>
    </div>

    <div class="stats" id="stats-grid">
      <div><div class="stat" id="pace">-</div><div class="label">Avg. Pace</div></div>
      <div><div class="stat" id="time">-</div><div class="label">Time</div></div>
      <div><div class="stat" id="calories">-</div><div class="label">Calories</div></div>
      <div><div class="stat" id="elevation">-</div><div class="label">Elevation Gain</div></div>
      <div><div class="stat" id="heartrate">-</div><div class="label">Avg. Heart Rate</div></div>
      <div><div class="stat" id="cadence">-</div><div class="label">Cadence</div></div>
    </div>
  </div>

  <script>
    let parsedData = {};

    function parseValuesByLine(text) {
      const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
      const numbers = lines.flatMap(line => line.match(/[\d.:']{1,5}/g) || []);
      return {
        km: numbers[0] || null,
        pace: numbers[1] || null,
        time: numbers[2] || null,
        calories: numbers[3] || null,
        elevation: numbers[4] || null,
        heartrate: numbers[5] || null,
        cadence: numbers[6] || null,
      };
    }

    document.getElementById("file-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("upload-status").textContent = "업로드 완료";
      document.getElementById("run-btn").style.display = "inline-block";

      const reader = new FileReader();
      reader.onload = async () => {
        const img = reader.result;
        const result = await Tesseract.recognize(img, 'eng');
        parsedData = parseValuesByLine(result.data.text);
      };
      reader.readAsDataURL(file);
    });

    function animateNumber(id, start, end, duration) {
      const el = document.getElementById(id);
      let startTime;

      function update(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        el.textContent = (start + (end - start) * progress).toFixed(2);
        if (progress < 1) requestAnimationFrame(update);
      }

      requestAnimationFrame(update);
    }

    function runAnimation() {
      animateNumber("km", 0, parseFloat(parsedData.km || 0), 2000);
      ["pace", "time", "calories", "elevation", "heartrate", "cadence"].forEach(key => {
        document.getElementById(key).textContent = parsedData[key] || "-";
      });
    }

    function setFont(font, size) {
      const km = document.getElementById("km");
      km.style.fontFamily = font;
      km.style.fontSize = size + "px";
    }

    function setAlign(direction) {
      const main = document.getElementById("main-content");

      if (direction === 'center') {
        main.classList.remove('left-align');
        main.classList.add('center-align');
      } else {
        main.classList.remove('center-align');
        main.classList.add('left-align');
      }
    }

    function setBackground(color) {
      document.body.style.backgroundColor = color === 'black' ? '#000' : '#fff';
      document.body.style.color = color === 'black' ? '#fff' : '#000';
    }
  </script>
</body>
</html>
